version: "3"
services:
  pihole:
    hostname: pihole
    domainname: home.lan
    image: ghcr.io/pi-hole/pihole:2023.01.2@sha256:6d7e3b4a671590e1795f4872cb33d630a99f0bce35c33def6f7c8cd0b3c57369
    network_mode: "host"
    dns:
      - 192.168.1.10
      - 1.0.0.1
    environment:
      TZ: 'Europe/Paris'
      FTLCONF_LOCAL_IPV4: 192.168.1.10
      FTLCONF_LOCAL_IPV6: 2a01:e0a:83c:6b30::10
      DNSSEC: false
      DHCP_ACTIVE: true
      DHCP_ROUTER: 192.168.1.1
      DHCP_START: 192.168.1.100
      DHCP_END: 192.168.1.254
      PIHOLE_DOMAIN: home.lan
      VIRTUAL_HOST: pihole.home.lan 
    # Volumes store your data between container upgrades
    volumes:
      - 'data:/etc/pihole'
      - 'dnsmasq:/etc/dnsmasq.d'
    cap_add:
      - NET_ADMIN
    restart: unless-stopped
    
volumes:
  data:
  dnsmasq:
