version: "3"
services:
  controller:
    hostname: unifi
    domainname: home.lan
    image: ghcr.io/jacobalberty/unifi-docker:v9.0.108@sha256:18f9e126fde4d45b457ef222dc6a52bc1f8b943f80b023ed6db54bcc012c540e
    init: true
    dns:
      - 192.168.1.10
      - 1.0.0.1
    environment:
      TZ: 'Europe/Paris'
      UNIFI_STDOUT: true
      RUNAS_UID0: false
      UNIFI_UID: 1000
      UNIFI_GID: 1000
      JVM_INIT_HEAP_SIZE: 1024M
      JVM_MAX_HEAP_SIZE: 1024M
      LOTSOFDEVICES: true
    volumes:
      - data:/unifi
    ports:
      - 8443:8443/tcp # UI
      - 8080:8080/tcp # Inform
      - 3478:3478/udp # Stun
    restart: unless-stopped
    
volumes:
  data:
