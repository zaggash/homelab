version: "3"
services:
  adguard:
    hostname: adguard
    domainname: home.lan
    image: adguard/adguardhome:v0.107.68@sha256:09a24f05e110e53e213a340b22e5d3c8cdab12ff9be6775388c71b140255c54c
    network_mode: "host"
    environment:
      TZ: 'Europe/Paris'
    # Volumes store your data between container upgrades
    volumes:
      - 'conf:/opt/adguardhome/conf'
      - 'work:/opt/adguardhome/work'
    restart: unless-stopped

volumes:
  conf:
  work:
