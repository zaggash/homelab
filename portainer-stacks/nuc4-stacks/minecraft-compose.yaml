version: "3"
services:
  proxy:
    image: ghcr.io/zaggash/bedrock-connect:v1.47@sha256:2529ddad4e39eef4e82f516c0baaeee4c4810cbf2b2bf714ca02c7a9f8ff740f
    init: true
    dns:
      - 192.168.1.10
      - 1.0.0.1
    ports:
      - 19132:19132/tcp
      - 19132:19132/udp
    restart: always

  server:
    image: itzg/minecraft-server:java17@sha256:1bad837a94b7790ae44991fb6cd4cdcd60a8a3f3823de513f5374faabfdc6d15
    init: true
    dns:
      - 192.168.1.10
      - 1.0.0.1
    environment:
      ## Global settings ##
      TZ: 'Europe/Paris'
      EULA: "TRUE"
      LOG_TIMESTAMP: true
      DEBUG_MEMORY: true
      DEBUG_EXEC: true
      MEMORY: 5G
      ENABLE_ROLLING_LOGS: true
      USE_AIKAR_FLAGS: true
      ## Minecraft settings ##
      TYPE: PAPER # Download latest Paper Fork
      VERSION: 1.19.2 # Set minecraft server version
      # PLUGINS / MODS #
      # ViaVersion(19254) [Allow user with newer version]
      # SleepMost(60623) [Ask players to skip night in a bed]
      SPIGET_RESOURCES: |
        19254
        60623
      # Geyser [Bridge between Bedrock and Java Edition]                                                                                                                                                    
      # FloodGate [Allow Bedrock to not have Paid Java account]
      PLUGINS: |
        https://download.geysermc.org/v2/projects/geyser/versions/latest/builds/latest/downloads/spigot
        https://download.geysermc.org/v2/projects/floodgate/versions/latest/builds/latest/downloads/spigot
      # Dynmap (274)[Add Map in a browser]
      MODRINTH_PROJECTS: |
        dynmap
      # server.properties #
      OVERRIDE_ICON: TRUE
      ICON: "https://cdn-icons-png.flaticon.com/512/1409/1409036.png"
      NOOPER_ENABLED: false
      LEVEL: MyHomeWorld
      SEED: "-266100150045570408"
      SERVER_NAME: "Serveur Maison"
      MOTD: "Bienvenue."
      MAX_PLAYERS: 6
      ANNOUNCE_PLAYER_ACHIEVEMENTS: true
      ENFORCE_WHITELIST: TRUE
      WHITELIST: "Zaggash"
      OPS: "Zaggash"
      DIFFICULTY: easy
      ONLINE_MODE: true
      ENABLE_RCON: false
      LEVEL_TYPE: "minecraft:normal"
      MODE: survival
      PVP: true
      HARDCORE: false
      FORCE_GAMEMODE: true
      ALLOW_FLIGHT: false
      MAX_BUILD_HEIGHT: 300
      GENERATE_STRUCTURES: true
      VIEW_DISTANCE: 10
      SPAWN_PROTECTION: 16
      ALLOW_NETHER: true
      SPAWN_ANIMALS: true
      SPAWN_MONSTERS: true
      SPAWN_NPCS: true
      PLAYER_IDLE_TIMEOUT: 5
    volumes:
      - data:/data
    ports:
      - 25565:25565/tcp
      - 25565:25565/udp
      - 19133:19133/tcp
      - 19133:19133/udp
      - 8123:8123/tcp
    tty: true
    stdin_open: true
    restart: always

volumes:
  data:
