---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nfs-subdir-external-provisioner-data
spec:
  interval: 5m
  chart:
    spec:
      interval: 5m
      chart: nfs-subdir-external-provisioner
      version: "4.0.17"
      sourceRef:
        kind: HelmRepository
        name: nfs-provisioner-charts
        namespace: flux-system
  install:
    crds: Create
  maxHistory: 3
  upgrade:
    crds: CreateReplace
  values:
    storageClass:
      name: nfs-data
      provisionerName: homelab/nfs-data-provisioner
      defaultClass: true
      reclaimPolicy: Delete
      archiveOnDelete: true
    nfs:
      server: "${SECRET_NFS_PROVISIONER_SERVER}"
      path: /mnt/data-pool/VM-data/k3s-cluster-data
      volumeName: nfs-data-root
