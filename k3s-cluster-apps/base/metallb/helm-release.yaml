---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
spec:
  interval: 5m
  chart:
    spec:
      interval: 5m
      chart: metallb
      version: "0.13.7"
      sourceRef:
        kind: HelmRepository
        name: metallb-charts
        namespace: flux-system
  install:
    crds: Create
  maxHistory: 3
  upgrade:
    crds: CreateReplace
