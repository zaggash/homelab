---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: local-path-provisioner
spec:
  interval: 5m
  chart:
    spec:
      interval: 5m
      chart: local-path-provisioner
      version: "0.0.23"
      sourceRef:
        kind: HelmRepository
        name: containeroo-charts
        namespace: flux-system
  install:
    crds: Create
  maxHistory: 3
  upgrade:
    crds: CreateReplace
  values:
    storageClass:
      name: local-path-retain
      defaultClass: false
      reclaimPolicy: Retain
    nodePathMap:
      - node: DEFAULT_PATH_FOR_NON_LISTED_NODES
        paths:
          - /opt/local-path/data/

