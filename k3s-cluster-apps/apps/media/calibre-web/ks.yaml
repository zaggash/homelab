apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-calibre-web
  namespace: flux-system
  labels:
    substitution.flux.home/enabled: "true"
spec:
  dependsOn:
    - name: apps-volume-media
    - name: apps-traefik
  path: ./k3s-cluster-apps/apps/media/calibre-web/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-cluster
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: calibre-web
      namespace: media
  interval: 30m
  retryInterval: 1m
  timeout: 3m
