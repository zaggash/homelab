apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calibre-web
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: "1.3.0"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/bjw-s/calibre-web
      tag: 0.6.19@sha256:9a2e5b9b0070d856b8cf465ce8f9b8c32293684de3f1df0625c1de28f232c502

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"

    env:
      TZ: "Europe/Paris"

    service:
      main:
        ports:
          http:
            port: 8083
            protocol: TCP
    ingress:
      main:
        enabled: false

    # For new instance, add metadata.db from calibre in the config directory
    # https://github.com/kovidgoyal/calibre/raw/master/src/calibre/db/tests/metadata.db
    persistence:
      config:
        enabled: true
        existingClaim: "calibre-web-config"
        mountPath: /config
      books:
        enabled: true
        existingClaim: "calibre-web-books"
        mountPath: /books
