apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: calibre-web
spec:
  interval: 15m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: app-template
      version: "3.0.2"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:

        pod:
          annotations:
            backup.velero.io/backup-volumes: config,books
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          main:
            image:
              repository: ghcr.io/bjw-s/calibre-web
              tag: 0.6.21@sha256:1d076e4850c1661f3b19d70a2eb1611cd6ad61e99bab1d7803a1b9ef0ab140cd
            env:
              TZ: "Europe/Paris"

    service:
      main:
        ports:
          http:
            port: 8083
            protocol: TCP

    ingress:
      main:
        enabled: false

    # For new instance, add metadata.db from calibre in the config directory
    # https://github.com/kovidgoyal/calibre/raw/master/src/calibre/db/tests/metadata.db
    persistence:
      config:
        enabled: true
        retain: true
        type: persistentVolumeClaim
        existingClaim: "calibre-web-config"
        globalMounts:
          - path: /config
      books:
        enabled: true
        retain: true
        type: persistentVolumeClaim
        accessMode: "ReadWriteOnce"
        existingClaim: "calibre-web-books"
        globalMounts:
          - path: /books
