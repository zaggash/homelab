# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.0.2/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: calibre-web
spec:
  interval: 15m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: app-template
      version: "3.0.2"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      calibre-web:

        pod:
          annotations:
            backup.velero.io/backup-volumes: config,books
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            runAsNonRoot: true
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            
        containers:
          app:
            image:
              repository: ghcr.io/bjw-s/calibre-web
              tag: 0.6.21@sha256:f333c996ef247eec9ad6ff328018e589b42117cdc6643ae65938daa605655235
            env:
              TZ: "Europe/Paris"
              CACHE_DIR: /cache
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }

    service:
      app:
        controller: calibre-web
        ports:
          http:
            port: 8083
            protocol: TCP


    # For new instance, add metadata.db from calibre in the config directory
    # https://github.com/kovidgoyal/calibre/raw/master/src/calibre/db/tests/metadata.db
    persistence:
      config:
        existingClaim: "calibre-web-config"
        advancedMounts:
          calibre-web:
            app:
              - path: /config
      books:
        existingClaim: "calibre-web-books"
        advancedMounts:
          calibre-web:
            app:
              - path: /books