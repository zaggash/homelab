apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: overseerr
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: "1.2.1"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/sct/overseerr 
      tag: 1.31.0@sha256:6e58c7758a3236c10e7e196cdbf6fcd9141f7396d329cd0d1afdb284c809e9a1
    env:
      TZ: "Europe/Paris"
      LOG_LEVEL: "info"

    service:
      main:
        ports:
          http:
            port: 5055
            protocol: TCP

    ingress:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        retain: true
        existingClaim: "overseerr-config"
        mountPath: /app/config
