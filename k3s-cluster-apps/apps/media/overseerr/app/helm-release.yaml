apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: overseerr
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: "1.5.0"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/sct/overseerr 
      tag: 1.32.5@sha256:7f82b15910de1da8b28b7225a2c825bd632e7ff33a0869ae65956b7dbc35b499
    env:
      TZ: "Europe/Paris"
      LOG_LEVEL: "info"

    service:
      main:
        ports:
          http:
            port: 5055
            protocol: TCP

    ingress:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        retain: true
        existingClaim: "overseerr-config"
        mountPath: /app/config
