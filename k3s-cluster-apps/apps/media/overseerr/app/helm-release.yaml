apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: overseerr
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: "1.2.1"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/sct/overseerr 
      tag: 1.32.0@sha256:a685c1d2abd30f84f104852ba25985e32669233415ea4c473a380447c2186001
    env:
      TZ: "Europe/Paris"
      LOG_LEVEL: "info"

    service:
      main:
        ports:
          http:
            port: 5055
            protocol: TCP

    ingress:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        retain: true
        existingClaim: "overseerr-config"
        mountPath: /app/config
