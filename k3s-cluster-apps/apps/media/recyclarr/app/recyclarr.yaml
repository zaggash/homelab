    base_url: http://radarr.media.svc.cluster.local:7878
    api_key: !env_var RADARR_API_KEY

    delete_old_custom_formats: true
    replace_existing_custom_formats: true

    quality_definition:
      type: movie
    
    quality_profiles:
      - name: 4K Multi+VFF Remux
        reset_unmatched_scores:
          enabled: true
        min_format_score: 0
        score_set: french-vostfr
        quality_sort: top
        upgrade:
          allowed: true
          until_quality: Remux-2160p
          until_score: 10000
        qualities:
          - name: Remux-2160p
          - name: Bluray-2160p
          - name: Web-2160p
