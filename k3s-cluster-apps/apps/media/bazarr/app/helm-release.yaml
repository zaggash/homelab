apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bazarr
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: "1.5.1"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    podAnnotations:
      backup.velero.io/backup-volumes-excludes: media
    image:
      repository: ghcr.io/onedr0p/bazarr
      tag: 1.3.0@sha256:afc68d92cc6fa5c8d5f578dc45304cf7785a583fe82590ed3efdaee224320d6c
    env:
      TZ: "Europe/Paris"
    service:
      main:
        ports:
          http:
            port: 6767
            protocol: TCP
    ingress:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        retain: true
        existingClaim: "bazarr-config"
        mountPath: /config
      media:
        enabled: true
        retain: true
        existingClaim: "all-data"
        subPath: tvshows
        mountPath: /media/tvshows
