apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bazarr
spec:
  chart:
    spec:
      interval: 5m
      chart: app-template
      version: "1.2.1"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  interval: 5m
  install:
    crds: Create
  maxHistory: 3
  upgrade:
    crds: CreateReplace
  values:
    podAnnotations:
      backup.velero.io/backup-volumes-excludes: media
    image:
      repository: ghcr.io/onedr0p/bazarr
      tag: 1.1.4@sha256:40c2c980fad80981f519d1866a82513d9e7fbc0db2e03a66d4162b809ec1133f
    env:
      TZ: "Europe/Paris"
    service:
      main:
        ports:
          http:
            port: 6767
            protocol: TCP
    ingress:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        retain: true
        existingClaim: "bazarr-config"
        mountPath: /config
      media:
        enabled: true
        retain: true
        existingClaim: "all-data"
        subPath: tvshows
        mountPath: /media/tvshows
