# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.0.2/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: jellyfin
spec:
  interval: 15m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: app-template
      version: "3.0.3"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      jellyfin:

        pod:
          annotations:
            backup.velero.io/backup-volumes: config
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 44
              - 109

        containers:
          app:
            image:
              repository: jellyfin/jellyfin
              tag: 10.8.13@sha256:887e48b9b7a7a3db741d85bfa7d7914a4ac40e15e0dc1d77275e3416cc2c10e1
            env:
              COMPlus_EnableDiagnostics: "0" # Fix the .Net CoreCLR crash on ReadOnly Filesystem
              TZ: "Europe/Paris"
              JELLYFIN_PublishedServerUrl: "https://vod.${SECRET_CLUSTER_DOMAIN}"
              JELLYFIN_CONFIG_DIR: "/config"
              JELLYFIN_DATA_DIR: "/config/data"
              JELLYFIN_LOG_DIR: "/config/log"
              JELLYFIN_CACHE_DIR: "/config/cache"
            securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: true
                capabilities: { drop: ["ALL"] }
    
    service:
      app:
        controller: jellyfin
        ports:
          http:
            port: 8096
            protocol: TCP

    persistence:
      config:
        existingClaim: "jellyfin-config"
        advancedMounts:
          jellyfin:
            app:
              - path: /config
      media:
        existingClaim: "all-data"
        advancedMounts:
          jellyfin:
            app:
              - path: /media/movies
                subPath: movies
              - path: /media/cartoons
                subPath: cartoons
              - path: /media/tvshows
                subPath: tvshows
