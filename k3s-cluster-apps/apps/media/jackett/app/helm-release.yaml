apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jackett
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: "1.5.1"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/linuxserver/jackett
      tag: 0.21.584@sha256:7c37d4584fbbc3b0893f87af9f6176ec89d1231505457ab8b90b1a8b99636f09
    env:
      TZ: "Europe/Paris"
    service:
      main:
        ports:
          http:
            port: 9117
            protocol: TCP
    ingress:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        retain: true
        existingClaim: "jackett-config"
        mountPath: /config
