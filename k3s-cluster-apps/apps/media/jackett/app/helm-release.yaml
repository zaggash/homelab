apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jackett
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: "1.4.0"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/linuxserver/jackett
      tag: 0.20.4032@sha256:e2ec27caa9a3898b2482b307298f99907dd1a7cbf439d279fb57927204a223b6
    env:
      TZ: "Europe/Paris"
    service:
      main:
        ports:
          http:
            port: 9117
            protocol: TCP
    ingress:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        retain: true
        existingClaim: "jackett-config"
        mountPath: /config
