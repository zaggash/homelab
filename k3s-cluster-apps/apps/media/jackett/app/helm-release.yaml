apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jackett
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: "1.4.0"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/linuxserver/jackett
      tag: 0.20.4083@sha256:59645184236792f0ee38b87eb9401b7e2f9d7e4b219ffd112251a43ab053fc89
    env:
      TZ: "Europe/Paris"
    service:
      main:
        ports:
          http:
            port: 9117
            protocol: TCP
    ingress:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        retain: true
        existingClaim: "jackett-config"
        mountPath: /config
