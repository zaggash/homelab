apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jackett
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: "2.0.3"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:

        containers:
          main:
            image:
              repository: linuxserver/jackett
              tag: 0.21.1085@sha256:5f5321e1563fda11a54ee035f65c26f12f77ac526ba8c72ce0f5cca82b64ff22
            env:
              TZ: "Europe/Paris"

    service:
      main:
        ports:
          http:
            port: 9117
            protocol: TCP

    ingress:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        retain: true
        type: persistentVolumeClaim
        existingClaim: "jackett-config"
        globalMounts:
          - path: /config
