apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jackett
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: "2.0.3"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:

        containers:
          main:
            image:
              repository: linuxserver/jackett
              tag: 0.21.1076@sha256:c0d8d008c8dee58b855b886c58b8ed1f9b14654bcca56539f0390f44bdac0bbf
            env:
              TZ: "Europe/Paris"

    service:
      main:
        ports:
          http:
            port: 9117
            protocol: TCP

    ingress:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        retain: true
        existingClaim: "jackett-config"
        mountPath: /config
