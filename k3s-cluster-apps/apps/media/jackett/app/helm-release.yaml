apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jackett
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: "1.3.0"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/linuxserver/jackett
      tag: 0.20.2870@sha256:07d42c2200b7c7e715dd0cb52f80c0abbc76d8d77392553a04315e8cd96ab126
    env:
      TZ: "Europe/Paris"
    service:
      main:
        ports:
          http:
            port: 9117
            protocol: TCP
    ingress:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        retain: true
        existingClaim: "jackett-config"
        mountPath: /config
