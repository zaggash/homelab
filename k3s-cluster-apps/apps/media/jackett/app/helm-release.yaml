apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jackett
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: "2.2.0"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:

        containers:
          main:
            image:
              repository: linuxserver/jackett
              tag: 0.21.1202@sha256:466c0e0dea3ba74f684788c7e6b1de86de68b6fa1b3504ce75e08a4fe110c8b2
            env:
              TZ: "Europe/Paris"

    service:
      main:
        ports:
          http:
            port: 9117
            protocol: TCP

    ingress:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        retain: true
        type: persistentVolumeClaim
        existingClaim: "jackett-config"
        globalMounts:
          - path: /config
