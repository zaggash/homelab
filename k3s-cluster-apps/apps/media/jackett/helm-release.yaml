apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jackett
spec:
  chart:
    spec:
      interval: 5m
      chart: app-template
      version: "1.2.1"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  interval: 5m
  install:
    crds: Create
  maxHistory: 3
  upgrade:
    crds: CreateReplace
  values:
    image:
      repository: ghcr.io/linuxserver/jackett
      tag: 0.20.2629@sha256:fe35e5a14bc4dad9b2c5d0c14e14f5d0abe70f863cff4b83e9f1aa84ac0920d3
    env:
      TZ: "Europe/Paris"
    service:
      main:
        ports:
          http:
            port: 9117
            protocol: TCP
    ingress:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        retain: true
        existingClaim: "jackett-config"
        mountPath: /config
