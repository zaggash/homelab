---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: plex
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`plex.${SECRET_CLUSTER_DOMAIN}`)
      services:
        - kind: Service
          name: plex
          port: 32400
          scheme: https