apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: plex
spec:
  interval: 15m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: app-template
      version: "2.6.0"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:

        pod:
          annotations:
            backup.velero.io/backup-volumes: config
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            supplementalGroups:
              - 44
              - 109

        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/plex
              tag: 1.40.0.7998-c29d4c0c8@sha256:7c4501799f0d5f4f94fcb95a8a47b883528354c779a182a9ae4af118a1fc6b10
            env:
              TZ: "Europe/Paris"
              # PLEX_CLAIM: "${SECRET_PLEX_CLAIM}" ## Use to authenticate PMS during 1st install
              ADVERTISE_IP: "${SECRET_PLEX_ADVERTISE_IP}"
    
    service:
      main:
        ports:
          http:
            port: 32400
            protocol: TCP

    ingress:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        retain: true
        type: persistentVolumeClaim
        existingClaim: "plex-config"
        globalMounts:
          - path: /config

      cache:
        existingClaim: plex-cache
        globalMounts:
          - path: /config/Library/Application Support/Plex Media Server/Cache
      logs:
        type: emptyDir
        globalMounts:
          - path: /config/Library/Application Support/Plex Media Server/Logs

      media:
        enabled: true
        retain: true
        type: persistentVolumeClaim
        accessMode: "ReadWriteOnce"
        existingClaim: "all-data"
        globalMounts:
          - path: /media/movies
            subPath: movies
          - path: /media/cartoons
            subPath: cartoons
          - path: /media/tvshows
            subPath: tvshows
      tmp:
        type: emptyDir
      transcode:
        type: emptyDir

