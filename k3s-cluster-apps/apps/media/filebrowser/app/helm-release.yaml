apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: filebrowser
spec:
  interval: 15m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: app-template
      version: "2.4.0"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          backup.velero.io/backup-volumes-excludes: data
          configmap.reloader.stakater.com/reload: filebrowser-settings

        containers:
          main:
            image:
              repository: docker.io/filebrowser/filebrowser
              tag: v2.26.0@sha256:0e0a4b700302457772b07c4efc47bc90143d7538d36731baabcf7d375360bcee
            env:
              TZ: "Europe/Paris"
              LOG_LEVEL: info
        
    configMaps:
      settings:
        enabled: true
        data:
          .filebrowser.json: |
            {
              "port": 80,
              "baseURL": "",
              "address": "",
              "log": "stdout",
              "database": "/config/database.db",
              "root": "/mnt/data",
              "branding.name": "Seedbox Cloud"
            }
    service:
      main:
        ports:
          http:
            port: 80
            protocol: TCP

    ingress:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        retain: true
        type: persistentVolumeClaim
        existingClaim: "filebrowser-config"
        globalMounts:
          - path: /config
      settings:
        enabled: true
        type: configMap
        name: filebrowser-settings
        globalMounts:
          - path: /.filebrowser.json
            subPath: .filebrowser.json
      data:
        enabled: true
        retain: true
        type: persistentVolumeClaim
        accessMode: "ReadWriteOnce"
        existingClaim: "all-data"
        globalMounts:
          - path: /mnt/data
