# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.0.2/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: filebrowser
spec:
  interval: 15m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: app-template
      version: "3.0.3"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      filebrowser:
        annotations:
          configmap.reloader.stakater.com/reload: filebrowser-settings

        pod:
          annotations:
            backup.velero.io/backup-volumes: config
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            runAsNonRoot: true
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups: [1000]

        containers:
          app:
            image:
              repository: docker.io/filebrowser/filebrowser
              tag: v2.27.0@sha256:36330c6d361f4d17f30ff0ed747b3b99f6c50eaae7b9ba6d33b162b50bf2826a
            env:
              TZ: "Europe/Paris"
              LOG_LEVEL: info
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
        
    service:
      app:
        controller: filebrowser
        ports:
          http:
            port: 80
            protocol: TCP

    configMaps:
      settings:
        enabled: true
        data:
          .filebrowser.json: |
            {
              "port": 80,
              "baseURL": "",
              "address": "",
              "log": "stdout",
              "database": "/config/database.db",
              "root": "/mnt/data",
              "branding.name": "Seedbox Cloud"
            }

    persistence:
      config:
        existingClaim: "filebrowser-config"
        advancedMounts:
          filebrowser:
            app:
              - path: /config
      settings:
        type: configMap
        name: filebrowser-settings
        advancedMounts:
          filebrowser:
            app:
              - path: /.filebrowser.json
                subPath: .filebrowser.json
      data:
        existingClaim: "all-data"
        advancedMounts:
          filebrowser:
            app:       
              - path: /mnt/data
                readOnly: true