apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: sonarr
spec:
  interval: 15m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: app-template
      version: "2.6.0"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:

        pod: 
          annotations:
            backup.velero.io/backup-volumes: config
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
              
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/sonarr
              tag: 4.0.2.1183@sha256:e868fc45471cd7d72f006d8e70648c8cbea3ef7c2747177f750f5e6725f4c951
            env:
              TZ: "Europe/Paris"

    service:
      main:
        ports:
          http:
            port: 8989
            protocol: TCP

    ingress:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        retain: true
        type: persistentVolumeClaim
        existingClaim: "sonarr-config"
        globalMounts:
          - path: /config
      media:
        enabled: true
        accessMode: "ReadWriteOnce"
        retain: true
        type: persistentVolumeClaim
        existingClaim: "all-data"
        globalMounts:
          - path: /media
