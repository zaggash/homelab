apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: "2.0.3"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          backup.velero.io/backup-volumes-excludes: media

        pod: 
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
              
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/sonarr
              tag: 3.0.10.1567@sha256:ea8acd3ec2c212e254c8c8f6d8f748227c0691d90816761d220bd3e4765b21c7
            env:
              TZ: "Europe/Paris"

    service:
      main:
        ports:
          http:
            port: 8989
            protocol: TCP

    ingress:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        retain: true
        existingClaim: "sonarr-config"
        mountPath: /config
      media:
        enabled: true
        accessMode: "ReadWriteOnce"
        retain: true
        existingClaim: "all-data"
        mountPath: /media
