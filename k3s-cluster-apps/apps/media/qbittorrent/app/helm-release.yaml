apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: "1.3.2"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    podAnnotations:
      backup.velero.io/backup-volumes-excludes: data
    image:
      repository: ghcr.io/onedr0p/qbittorrent
      tag: 4.5.2@sha256:d26ee5d809e905588fe99efbe28097e79eb1402c7c9072d9762f48dd7468c591
    env:
      TZ: "Europe/Paris"
      QBITTORRENT__BT_PORT: 6881
      QBITTORRENT__PORT: 8080
    settings:
      automaticPortSetup: true
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
    service:
      main:
        ports:
          http:
            port: 8080
            protocol: TCP
      bittorrent:
        enabled: true
        type: ClusterIP
        #externalTrafficPolicy: Local
        ports:
          bittorrent:
            enabled: true
            port: 6881
            protocol: TCP
            targetPort: 6881
    ingress:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        retain: true
        existingClaim: "qbittorrent-config"
        mountPath: /config
      data:
        enabled: true
        accessMode: "ReadWriteOnce"
        retain: true
        existingClaim: "all-data"
        subPath: downloads
        mountPath: /media/downloads
