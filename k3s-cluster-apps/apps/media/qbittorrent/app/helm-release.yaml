# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.0.2/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: qbittorrent
spec:
  interval: 15m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: app-template
      version: "3.0.3"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      qbittorrent:
   
        pod:
          annotations:
            backup.velero.io/backup-volumes: config
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch

        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/qbittorrent
              tag: 4.6.3@sha256:f2895e632fe66299d8ccc68265cc11aea92a232b7d0844de9961864b3e504026
            env:
              TZ: "Europe/Paris"
              QBITTORRENT__BT_PORT: 6881
              QBITTORRENT__PORT: 8080
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }

    service:
      forwarded:
        controller: qbittorrent
        type: LoadBalancer
        allocateLoadBalancerNodePorts: false
        annotations:
          metallb.universe.tf/address-pool: homelab-public
          metallb.universe.tf/allow-shared-ip: public
        ports:
          torrent:
            port: 6881
            protocol: TCP
      web:
        controller: qbittorrent
        ports:
          http:
            port: 8080
            protocol: TCP

    persistence:
      config:
        existingClaim: "qbittorrent-config"
        advancedMounts:
          qbittorrent:
            app:
              - path: /config
      data:
        existingClaim: "all-data"
        advancedMounts:
          qbittorrent:
            app:
              - path: /media/downloads
                subPath: downloads
