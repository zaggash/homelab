apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flaresolverr
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: "1.5.1"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/flaresolverr/flaresolverr
      tag: v3.2.2@sha256:b1f154151a2c466cb19f5cf0dd2d1ba712240f6ad5e0ba27acca462bf00c2446
    env:
      TZ: "Europe/Paris"
      LOG_LEVEL: info
    service:
      main:
        enabled: false
      api:
        enabled: true
        primary: true
        type: "ClusterIP"
        ports:
          api:
            enabled: true
            port: 8191
            protocol: TCP
    ingress:
      main:
        enabled: false
