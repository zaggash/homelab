apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flaresolverr
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: "1.3.2"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/flaresolverr/flaresolverr
      tag: v3.1.0@sha256:4544a10f8e34972a1b246b53443e6e473d0c016a4b31509c7bf1e860aa836684
    env:
      TZ: "Europe/Paris"
      LOG_LEVEL: info
    service:
      main:
        enabled: false
      api:
        enabled: true
        primary: true
        type: "ClusterIP"
        ports:
          api:
            enabled: true
            port: 8191
            protocol: TCP
    ingress:
      main:
        enabled: false
