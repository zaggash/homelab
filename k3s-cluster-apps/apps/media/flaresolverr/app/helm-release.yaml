apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flaresolverr
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: "1.3.1"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/flaresolverr/flaresolverr
      tag: v3.0.2@sha256:dc89d65e646fe8ae20e935112bf760033b6a7cc3633933f076b6b1c7cde6ab0b
    env:
      TZ: "Europe/Paris"
      LOG_LEVEL: info
    service:
      main:
        enabled: false
      api:
        enabled: true
        primary: true
        type: "ClusterIP"
        ports:
          api:
            enabled: true
            port: 8191
            protocol: TCP
    ingress:
      main:
        enabled: false
