apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: flaresolverr
spec:
  interval: 15m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: app-template
      version: "2.4.0"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:

        containers:
          main:
            image:
              repository: ghcr.io/flaresolverr/flaresolverr
              tag: v3.3.11@sha256:60148910c39fffa33e37a27895dd63d279e598f5c04a22c1c3fe3d877608d94a
            env:
              TZ: "Europe/Paris"
              LOG_LEVEL: info

    service:
      main:
        ports:
          http:
            enabled: false
          api:
            enabled: true
            primary: true
            type: "ClusterIP"
            port: 8191
            protocol: TCP

    ingress:
      main:
        enabled: false
