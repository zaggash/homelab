apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flaresolverr
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: "1.5.0"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/flaresolverr/flaresolverr
      tag: v3.2.0@sha256:c7d47d774a6c4357b17f4388ee6eb6b09779c84eb73e05e585e82dc3058eb9c0
    env:
      TZ: "Europe/Paris"
      LOG_LEVEL: info
    service:
      main:
        enabled: false
      api:
        enabled: true
        primary: true
        type: "ClusterIP"
        ports:
          api:
            enabled: true
            port: 8191
            protocol: TCP
    ingress:
      main:
        enabled: false
