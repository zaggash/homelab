apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apps-radarr
  namespace: flux-system
  labels:
    substitution.flux.home/enabled: "true"
spec:
  dependsOn:
    - name: apps-local-path-provisioner
    - name: apps-traefik
  path: ./k3s-cluster-apps/apps/media/radarr/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-cluster
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: radarr
      namespace: media
  interval: 30m
  retryInterval: 1m
  timeout: 3m
