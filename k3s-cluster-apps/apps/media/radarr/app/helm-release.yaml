apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: "2.0.3"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          backup.velero.io/backup-volumes-excludes: media

        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000

        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/radarr
              tag: 5.0.3.8127@sha256:0d9a584e18080bc5e6a597bc13d96455777539ee5ad27cf1c4c88940dbbf4cf9
            env:
              TZ: "Europe/Paris"

    service:
      main:
        ports:
          http:
            port: 7878
            protocol: TCP

    ingress:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        retain: true
        existingClaim: "radarr-config"
        mountPath: /config
      media:
        enabled: true
        accessMode: "ReadWriteOnce"
        retain: true
        existingClaim: "all-data"
        mountPath: /media
