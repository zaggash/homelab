apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: "1.4.0"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    podAnnotations:
      backup.velero.io/backup-volumes-excludes: media
    image:
      repository: ghcr.io/onedr0p/radarr
      tag: 4.4.4.7068@sha256:96353570c3c68ec0d7e074634601b4bfd0f447fb008f837364507b09e047ce20
    env:
      TZ: "Europe/Paris"
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
    service:
      main:
        ports:
          http:
            port: 7878
            protocol: TCP
    ingress:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        retain: true
        existingClaim: "radarr-config"
        mountPath: /config
      media:
        enabled: true
        accessMode: "ReadWriteOnce"
        retain: true
        existingClaim: "all-data"
        mountPath: /media
