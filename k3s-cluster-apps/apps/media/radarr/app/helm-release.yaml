apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: radarr
spec:
  interval: 15m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: app-template
      version: "2.5.0"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          backup.velero.io/backup-volumes-excludes: media

        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000

        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/radarr
              tag: 5.2.6.8376@sha256:2de39930de91ae698f9461bb959d93b9d59610f88e0c026e96bc5d9c99aeea89
            env:
              TZ: "Europe/Paris"

    service:
      main:
        ports:
          http:
            port: 7878
            protocol: TCP

    ingress:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        retain: true
        type: persistentVolumeClaim
        existingClaim: "radarr-config"
        globalMounts:
          - path: /config
      media:
        enabled: true
        retain: true
        type: persistentVolumeClaim
        accessMode: "ReadWriteOnce"
        existingClaim: "all-data"
        globalMounts:
          - path: /media
