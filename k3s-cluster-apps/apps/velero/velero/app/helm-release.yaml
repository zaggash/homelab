---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
spec:
  interval: 5m
  chart:
    spec:
      chart: velero
      version: '4.4.1'
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    backupsEnabled: true
    snapshotsEnabled: false
    deployNodeAgent: true
    podSecurityContext:
       fsGroup: 1000
    containerSecurityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      capabilities:
        drop: ["ALL"]
    configuration:
      defaultVolumesToFsBackup: true
      defaultBackupStorageLocation: default-minio
      backupStorageLocation:
        - name: default-minio
          provider: aws
          bucket: velero-data-backup
          caCert: 
          config:
            region: us-east-1
            s3Url: "https://s3.home.lan.:9000"
            s3ForcePathStyle: "true"
            insecureSkipTLSVerify: "false"
    credentials:
      useSecret: true
      secretContents:
        cloud: |
          [default]
          aws_access_key_id=${SECRET_VELERO_AWS_ACCESS}
          aws_secret_access_key=${SECRET_VELERO_AWS_SECRET}
    initContainers:
      - name: velero-plugin-for-aws
        image: velero/velero-plugin-for-aws:v1.7.0
        volumeMounts:
          - mountPath: /target
            name: plugins
    schedules:
      every-sunday-at-4am:
        disabled: false
        schedule: "0 4 * * 0"
        useOwnerReferencesInBackup: false
        template:
          ttl: "1440h0m0s"
          includedNamespaces:
            - dev
            - media
            - networking
            - security
            - tools
    metrics:
      enabled: false
