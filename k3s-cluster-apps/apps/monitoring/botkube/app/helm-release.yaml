apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: botkube
spec:
  interval: 15m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: botkube
      version: "v1.8.0"
      sourceRef:
        kind: HelmRepository
        name: botkube-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    communications:
      default-group:
        discord:
          enabled: true
          botID: ${SECRET_BOTKUBE_DISCORD_BOT_ID}
          token: ${SECRET_BOTKUBE_DISCORD_TOKEN}
          channels:
            default:
              id: ${SECRET_BOTKUBE_DISCORD_CHANNEL_ID}
    settings:
      clusterName: "HomeLab"
      upgradeNotifier: false
    executors:
      k8s-default-tools:
        botkube/kubectl:
          enabled: true
    analytics:
      disable: true
