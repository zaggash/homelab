---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ${SECRET_CLUSTER_DOMAIN}
  namespace: networking
spec:
  secretName: "${SECRET_CLUSTER_DOMAIN}-tls"
  dnsNames:
    - "${SECRET_CLUSTER_DOMAIN}"
    - "*.${SECRET_CLUSTER_DOMAIN}"
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
