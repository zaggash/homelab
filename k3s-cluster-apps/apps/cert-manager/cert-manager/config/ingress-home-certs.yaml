---
apiVersion: v1
kind: Secret
metadata:
  name: "${SECRET_HOME_DOMAIN}-ca"
  namespace: cert-manager
data:
  tls.crt: ${SECRET_CLUSTER_HOME_CA}
  tls.key: ${SECRET_CLUSTER_HOME_CA_KEY}

---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: "home-issuer"
  namespace: cert-manager
spec:
  ca:
    secretName: "${SECRET_HOME_DOMAIN}-ca"

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "${SECRET_HOME_DOMAIN}"
  namespace: networking
spec:
  secretName: "${SECRET_HOME_DOMAIN}-tls"
  dnsNames:
    - "${SECRET_HOME_DOMAIN}"
    - "*.${SECRET_HOME_DOMAIN}"
  issuerRef:
    name: "home-issuer"
    kind: ClusterIssuer

