---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apps-cert-manager
  namespace: flux-system
  labels:
    substitution.flux.home/enabled: "true"
spec:
  path: ./k3s-cluster-apps/apps/cert-manager/cert-manager/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-cluster
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: cert-manager
      namespace: cert-manager
  interval: 30m
  retryInterval: 1m
  timeout: 3m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apps-cert-manager-webhook
  namespace: flux-system
  labels:
    substitution.flux.home/enabled: "true"
spec:
  dependsOn:
    - name: apps-cert-manager
  path: ./k3s-cluster-apps/apps/cert-manager/cert-manager/webhook
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-cluster
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: cert-manager-webhook-ovh
      namespace: cert-manager
  interval: 30m
  retryInterval: 1m
  timeout: 3m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apps-cert-manager-config
  namespace: flux-system
  labels:
    substitution.flux.home/enabled: "true"
spec:
  dependsOn:
    - name: apps-cert-manager-webhook
  path: ./k3s-cluster-apps/apps/cert-manager/cert-manager/config
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-cluster
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 3m
