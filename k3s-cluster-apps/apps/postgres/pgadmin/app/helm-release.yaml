apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: pgadmin
spec:
  interval: 15m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: pgadmin4
      version: "1.19.0"
      sourceRef:
        kind: HelmRepository
        name: runix-charts
        namespace: flux-system
  install:
    crds: Create
  maxHistory: 3
  upgrade:
    crds: CreateReplace
  values:
    env:
      email: ${SECRET_PGADMIN_EMAIL}
      password: "${SECRET_PGADMIN_PASSWORD}"
      variables:
        - name: PGADMIN_LISTEN_ADDRESS
          value: 0.0.0.0
    service:
      type: ClusterIP
      port: 80
      targetPort: 80
      portName: http
    persistentVolume:
      enabled: false
