apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cloudnative-pg
spec:
  interval: 15m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: cloudnative-pg
      version: "0.19.1"
      sourceRef:
        kind: HelmRepository
        name: cloudnative-pg-charts
        namespace: flux-system
  install:
    crds: Create
  maxHistory: 3
  upgrade:
    crds: CreateReplace
