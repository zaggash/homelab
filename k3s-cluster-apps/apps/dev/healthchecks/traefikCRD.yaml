---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: healthchecks
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`healthchecks.${SECRET_CLUSTER_DOMAIN}`)
      services:
        - kind: Service
          name: healthchecks
          port: 8000
