apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
spec:
  chart:
    spec:
      interval: 5m
      chart: postgresql
      version: "12.2.0"
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  interval: 5m
  install:
    crds: Create
  maxHistory: 3
  upgrade:
    crds: CreateReplace
  values:
    auth:
      enablePostgresUser: true
      postgresPassword: "${SECRET_POSTGRESQL_POSTGRES_PASSWORD}"
    architecture: standalone
    primary:
      resources:
        requests:
          cpu: 50m
          memory: 100Mi
      persistence:
        enabled: true
        existingClaim: postgresql-data
    readReplicas:
      replicaCount: 0
