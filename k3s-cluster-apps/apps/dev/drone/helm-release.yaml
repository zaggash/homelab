apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: drone
spec:
  chart:
    spec:
      interval: 5m
      chart: drone
      version: '0.7.7'
      sourceRef:
        kind: HelmRepository
        name: drone-volker-charts
        namespace: flux-system
  interval: 5m
  install:
    crds: Create
  maxHistory: 3
  upgrade:
    crds: CreateReplace
  values:
    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
    securityContext:
      readOnlyRootFilesystem: true
      capabilities:
        drop:
        - ALL
    config:
      DRONE_CLEANUP_INTERVAL: "12h"
      DRONE_CLEANUP_DEADLINE_PENDING: "3h"
      DRONE_CLEANUP_DEADLINE_RUNNING: "6h"
      DRONE_CRON_DISABLED: "false"
      DRONE_DATABASE_DATASOURCE: "/data/database.sqlite"
      DRONE_DATABASE_DRIVER: "sqlite3"
      DRONE_LOGS_TEXT: "true"
      DRONE_LOGS_COLOR: "true"
      DRONE_LOGS_DEBUG: "false"
      DRONE_LOGS_PRETTY: "true"
      DRONE_SERVER_HOST: "ci.${SECRET_CLUSTER_DOMAIN}"
      DRONE_SERVER_PROTO: "https"
      DRONE_SERVER_PORT: ":8000"
      DRONE_TLS_AUTOCERT: "false"
      DRONE_REGISTRATION_CLOSED: "true"
      DRONE_USER_CREATE: "username:${SECRET_CLUSTER_USERNAME},machine:false,admin:true"
      DRONE_REPOSITORY_FILTER: "${SECRET_CLUSTER_USERNAME}"
      DRONE_USER_FILTER: "${SECRET_CLUSTER_USERNAME}"
      DRONE_RPC_SECRET: "${SECRET_DRONE_RPC_SECRET}"
      DRONE_DATABASE_SECRET: "${SECRET_DRONE_DATABASE_SECRET}"
      DRONE_GITHUB_CLIENT_ID: "${SECRET_DRONE_GITHUB_CLIENT_ID}"
      DRONE_GITHUB_CLIENT_SECRET: "${SECRET_DRONE_GITHUB_CLIENT_SECRET}"
    service:
      type: ClusterIP
      port: 8000
      targetPort: 8000
    ingress:
      enabled: false
    persistence:
      enabled: true
      existingClaim: "drone"
  postRenderers:
  - kustomize:
      patchesStrategicMerge:
      - kind: Deployment
        apiVersion: apps/v1
        metadata:
          name: drone
          annotations:
            secret.reloader.stakater.com/reload: drone
      patchesJson6902:
      - target:
          kind: Deployment
          name: drone
        patch:
        - op: replace
          path: /spec/template/spec/containers/0/ports/0/containerPort
          value: 8000
