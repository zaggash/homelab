apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pgadmin
spec:
  chart:
    spec:
      interval: 5m
      chart: pgadmin4
      version: "1.15.4"
      sourceRef:
        kind: HelmRepository
        name: runix-charts
        namespace: flux-system
  interval: 5m
  install:
    crds: Create
  maxHistory: 3
  upgrade:
    crds: CreateReplace
  values:
    env:
      email: ${SECRET_PGADMIN_EMAIL}
      password: "${SECRET_PGADMIN_PASSWORD}"
      variables:
        - name: PGADMIN_LISTEN_ADDRESS
          value: 0.0.0.0
    service:
      type: ClusterIP
      port: 80
      targetPort: 80
      portName: http
    persistentVolume:
      enabled: true
      existingClaim: pgadmin-config
