apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vaultwarden
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: "1.4.0"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: docker.io/vaultwarden/server
      tag: 1.28.1@sha256:04691aaf1d8531ccb796de620841c030ecfd45613388a2e6a6a9434dc5d14d9d
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
    securityContext:
      readOnlyRootFilesystem: true
      capabilities:
        drop:
        - ALL
    env:
      TZ: "Europe/Paris"
      WEBSOCKET_ENABLED: "true"
      WEBSOCKET_PORT: "3012"
      ROCKET_PORT: "8000"
      DATA_FOLDER: "/data"
      LOG_FILE: "/data/bitwarden.log"
      LOG_LEVEL: "info"
      EXTENDED_LOGGING: "true"
      SHOW_PASSWORD_HINT: "false"
      SIGNUPS_ALLOWED: "false"
      SIGNUPS_VERIFY: "true"
      INVITATION_ORG_NAME: "${SECRET_VAULTWARDEN_INVITATION_ORG_NAME}"
      ADMIN_TOKEN: "${SECRET_VAULTWARDEN_ADMIN_TOKEN}"
      DOMAIN: "https://pass.${SECRET_CLUSTER_DOMAIN}"
      ORG_CREATION_USERS: "${SECRET_VAULTWARDEN_ORG_CREATION_USERS}"
      SMTP_FROM: "vault@${SECRET_CLUSTER_DOMAIN}"
      SMTP_FROM_NAME: "${SECRET_VAULTWARDEN_SMTP_FROM_NAME}"
      SMTP_HOST: "${SECRET_OVH_SMTP_HOST}"
      SMTP_PORT: 587
      SMTP_SSL: "true"
      SMTP_EXPLICIT_TLS: false # mislabelled (see bug #851)
      SMTP_USERNAME: "${SECRET_OVH_SMTP_USERNAME}"
      SMTP_PASSWORD: "${SECRET_OVH_SMTP_PASSWORD}"
    service:
      main:
        ports:
          http:
            port: 8000
            protocol: TCP
          websocket:
            enabled: true
            port: 3012
            protocol: TCP
    ingress:
      main:
        enabled: false
    persistence:
      data:
        enabled: true
        retain: true
        existingClaim: "vaultwarden-data"
        mountPath: /data
