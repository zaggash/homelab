apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: vaultwarden
spec:
  interval: 15m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: app-template
      version: "2.6.0"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:

        pod:
          annotations:
            backup.velero.io/backup-volumes: data
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000

        containers:
          main:
            securityContext:
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            image:
              repository: docker.io/vaultwarden/server
              tag: 1.30.3@sha256:571b032567aa42c8f9888c929d0761cefd7130c5f3599105ddcfb1be9aa49579
            env:
              TZ: "Europe/Paris"
              PUSH_ENABLED: "true"
              PUSH_INSTALLATION_ID: "${SECRET_VAULTWARDEN_PUSH_ID}"
              PUSH_INSTALLATION_KEY: "${SECRET_VAULTWARDEN_PUSH_KEY}"
              ROCKET_PORT: "8000"
              DATA_FOLDER: "/data"
              LOG_FILE: "/data/bitwarden.log"
              LOG_LEVEL: "info"
              EXTENDED_LOGGING: "true"
              SHOW_PASSWORD_HINT: "false"
              SIGNUPS_ALLOWED: "false"
              SIGNUPS_VERIFY: "true"
              INVITATION_ORG_NAME: "${SECRET_VAULTWARDEN_INVITATION_ORG_NAME}"
              ADMIN_TOKEN: "${SECRET_VAULTWARDEN_ADMIN_TOKEN}"
              DOMAIN: "https://pass.${SECRET_CLUSTER_DOMAIN}"
              ORG_CREATION_USERS: "${SECRET_VAULTWARDEN_ORG_CREATION_USERS}"
              SMTP_FROM: "vault@${SECRET_CLUSTER_DOMAIN}"
              SMTP_FROM_NAME: "${SECRET_VAULTWARDEN_SMTP_FROM_NAME}"
              SMTP_HOST: "${SECRET_OVH_SMTP_HOST}"
              SMTP_PORT: 587
              SMTP_SECURITY: "starttls"
              SMTP_USERNAME: "${SECRET_OVH_SMTP_USERNAME}"
              SMTP_PASSWORD: "${SECRET_OVH_SMTP_PASSWORD}"

    service:
      main:
        ports:
          http:
            port: 8000
            protocol: TCP

    ingress:
      main:
        enabled: false

    persistence:
      data:
        enabled: true
        retain: true
        type: persistentVolumeClaim
        existingClaim: "vaultwarden-data"
        globalMounts:
          - path: /data
