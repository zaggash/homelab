apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: photoprism
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: "1.4.0"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: docker.io/photoprism/photoprism
      tag: 221118-jammy@sha256:16645a56a968e9411a0b432a84887d8e2a77e8bdab96aa1d6b8654132b1797c8
    env:
      TZ: "Europe/Paris"
      UID: 1000
      GID: 1000
      PHOTOPRISM_DATABASE_DRIVER: "sqlite"
      PHOTOPRISM_ADMIN_PASSWORD: "${SECRET_PHOTOPRISM_ADMIN_PASSWORD}"
      PHOTOPRISM_PUBLIC: false
    service:
      main:
        ports:
          http:
            port: 2342
    ingress:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        retain: true
        existingClaim: "photoprism-config"
        mountPath: /photoprism/storage
      originals:
        enabled: true
        retain: true
        existingClaim: "photoprism-data"
        mountPath: /photoprism/originals
    probes:
      readiness:
        spec:
          initialDelaySeconds: 60
