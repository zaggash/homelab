apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homer
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: "1.2.1"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: docker.io/b4bz/homer
      tag: v22.11.2@sha256:98fef7e18b84587a9d2f3e86dc8a2d5444b7295a12d6b2527d4beeee6ad62897
    env:
      TZ: "Europe/Paris"
    service:
      main:
        ports:
          http:
            port: 8080
            protocol: TCP
    ingress:
      main:
        enabled: false
    configmap:
      config:
        enabled: true
        data:
          config.yml: |
            externalConfig: https://raw.githubusercontent.com/bastienwirtz/homer/main/public/assets/config.yml.dist
