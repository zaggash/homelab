apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homer
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: "1.3.1"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: docker.io/b4bz/homer
      tag: v23.02.1@sha256:2619e169e54f4bf2428f912292f5fad1f4cb8f0260b39cda81c96e6b1191e680
    env:
      TZ: "Europe/Paris"
    service:
      main:
        ports:
          http:
            port: 8080
            protocol: TCP
    ingress:
      main:
        enabled: false
    configmap:
      config:
        enabled: true
        data:
          config.yml: |
            externalConfig: https://raw.githubusercontent.com/bastienwirtz/homer/main/public/assets/config.yml.dist
