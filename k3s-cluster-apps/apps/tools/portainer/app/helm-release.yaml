apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: portainer
spec:
  interval: 15m
  chart:
    spec:
      chart: portainer
      version: "1.0.44"
      sourceRef:
        kind: HelmRepository
        name: portainer-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    enterpriseEdition:
      enabled: true
    tls:
      force: true
    service:
      type: ClusterIP
      httpPort: 9443
    ingress:
      enabled: false
    persistence:
      enabled: true
      existingClaim: "portainer-data"
      mountPath: /data
