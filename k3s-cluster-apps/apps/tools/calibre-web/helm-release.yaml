apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calibre-web
spec:
  chart:
    spec:
      interval: 5m
      chart: app-template
      version: "1.2.1"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  interval: 5m
  install:
    crds: Create
  maxHistory: 3
  upgrade:
    crds: CreateReplace
  values:
    image:
      repository: docker.io/linuxserver/calibre-web
      tag: version-0.6.19@sha256:333dfcaa317815655af536902a295f324a6a80d596e3a29d694f57b328825f81
    env:
      TZ: "Europe/Paris"
      PUID: "1000"
      PGID: "1000"
      DOCKER_MODS: "linuxserver/mods:universal-calibre"
    service:
      main:
        ports:
          http:
            port: 8083
            protocol: TCP
    ingress:
      main:
        enabled: false
    # For new instance, add metadata.db from calibre in the config directory
    # https://github.com/kovidgoyal/calibre/raw/master/src/calibre/db/tests/metadata.db
    persistence:
      config:
        enabled: true
        existingClaim: "calibre-web-config"
        mountPath: /config
      books:
        enabled: true
        existingClaim: "calibre-web-books"
        mountPath: /book
    probes:
      readiness:
        spec:
          initialDelaySeconds: 60
