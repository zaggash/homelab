apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: error-pages
spec:
  interval: 5m
  chart:
    spec:
      interval: 5m
      chart: error-pages
      version: "3.0.0"
      sourceRef:
        kind: HelmRepository
        name: samipsolutions-charts
        namespace: flux-system
  install:
    crds: Create
  maxHistory: 3
  upgrade:
    crds: CreateReplace
  values:
    env:
      TZ: "Europe/Paris"
      TEMPLATE_NAME: "ghost"
      SHOW_DETAILS: "true"
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: false
