apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: error-pages
spec:
  interval: 15m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart:  app-template
      version: "2.6.0"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:

        containers:
          main:
            image:
              repository: ghcr.io/tarampampam/error-pages
              tag: 2.26@sha256:e27d3ba012845a6cb3a3b5660553a978246f0bebb1ea18497aa75f9368da99b2
            env:
              TZ: "Europe/Paris"
              TEMPLATE_NAME: "ghost"
              SHOW_DETAILS: "true"
    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: false
