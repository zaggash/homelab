apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: error-pages
spec:
  interval: 15m
  chart:
    spec:
      chart:  app-template
      version: "1.4.0"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/tarampampam/error-pages
      tag: 2.24@sha256:857b38b26b8b9167c563b3b73eed93d85ecb52bec17c2d91501814aceaaadcd3
    env:
      TZ: "Europe/Paris"
      TEMPLATE_NAME: "ghost"
      SHOW_DETAILS: "true"
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: false
