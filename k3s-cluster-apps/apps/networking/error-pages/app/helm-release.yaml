apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: error-pages
spec:
  interval: 15m
  chart:
    spec:
      chart:  app-template
      version: "2.3.0"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:

        containers:
          main:
            image:
              repository: ghcr.io/tarampampam/error-pages
              tag: 2.25@sha256:a469bcdfb1abdcb3e6f22d53a6f973c2ed59ef0d9e0f9bcc650bfc7730afee02
            env:
              TZ: "Europe/Paris"
              TEMPLATE_NAME: "ghost"
              SHOW_DETAILS: "true"
    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: false
