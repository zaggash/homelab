---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`traefik.${SECRET_CLUSTER_DOMAIN}`)
      middlewares:
        - name: authelia-forward
          namespace: tools
      services:
        - kind: TraefikService
          name: api@internal
