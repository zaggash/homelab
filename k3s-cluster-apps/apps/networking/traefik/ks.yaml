---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-traefik-dashboard
  namespace: flux-system
  labels:
    substitution.flux.home/enabled: "true"
spec:
  dependsOn:
    - name: apps-authelia
    - name: apps-traefik
  path: ./k3s-cluster-apps/apps/networking/traefik/dashboard
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-cluster
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 3m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-traefik
  namespace: flux-system
  labels:
    substitution.flux.home/enabled: "true"
spec:
  dependsOn:
    - name: apps-cert-manager-data
  path: ./k3s-cluster-apps/apps/networking/traefik/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-cluster
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: traefik
      namespace: networking
  interval: 30m
  retryInterval: 1m
  timeout: 3m
