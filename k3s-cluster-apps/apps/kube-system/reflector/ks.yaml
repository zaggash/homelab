---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-reflector
  namespace: flux-system
  labels:
    substitution.flux.home/enabled: "true"
spec:
  path: ./k3s-cluster-apps/apps/kube-system/reflector/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-cluster
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: reflector
      namespace: kube-system
  interval: 30m
  retryInterval: 1m
  timeout: 3m
