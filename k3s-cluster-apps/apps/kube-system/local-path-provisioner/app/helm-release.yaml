---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: local-path-provisioner
spec:
  interval: 15m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: local-path-provisioner
      version: "0.0.25"
      sourceRef:
        kind: HelmRepository
        name: containeroo-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    storageClass:
      name: local-path-retain
      defaultClass: false
      reclaimPolicy: Retain
    nodePathMap:
      - node: DEFAULT_PATH_FOR_NON_LISTED_NODES
        paths:
          - /opt/local-path/data/

