services:
  traefik-socket:
    container_name: traefik-socket
    image: ghcr.io/tecnativa/docker-socket-proxy:v0.4.1@sha256:3400c429c5f9e1b21d62130fb93b16e2e772d4fb7695bd52fc2b743800b9fe9e
    labels:
      folder.view2: Ingress
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/docker-socket.png
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      CONTAINERS: 1
      POST: 0
    privileged: true
    networks:
      - traefik-socket
    restart: always
    healthcheck:
      test: wget --spider http://localhost:2375/version || exit 1
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
