services:
  traefik-socket:
    container_name: traefik-socket
    image: ghcr.io/tecnativa/docker-socket-proxy:v0.4.0@sha256:44538370af9103858aa387860f355bed72e7f4e15380ef829b53ed4e154cedcd
    labels:
      folder.view2: Ingress
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/docker-socket.png
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      CONTAINERS: 1
      POST: 0
    privileged: true
    networks:
      - traefik-socket
    restart: always
    healthcheck:
      test: wget --spider http://localhost:2375/version || exit 1
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
