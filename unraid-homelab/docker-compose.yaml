name: homelab

include:
  - ./ingress/docker-compose.yaml
  - ./databases/docker-compose.yaml
  - ./security/docker-compose.yaml
  - ./tools/docker-compose.yaml
  - ./media/docker-compose.yaml
  - ./gaming/docker-compose.yaml

networks:
  lan:
    driver: ipvlan
    driver_opts:
      parent: br0
    ipam:
      driver: default
      config:
        - subnet: 192.168.1.0/24
          gateway: 192.168.1.1
          aux_addresses:
            server: 192.168.1.12
