services:
  hassio-mqtt:
    container_name: hassio-mqtt
    image: ghcr.io/zaggash/mosquitto-auth:2.0.22@sha256:b0497c72330ad0a093f569efdd01d5a541afe2233a41c8056849d04e335fd5bd
    labels:
      folder.view2: Hassio
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/mqtt.png
    ports:
      - "8883:8883"
    volumes:
      - "${SECRET_APPDATA}/hassio/mqtt/config/:/mosquitto/conf.d"
      - "${SECRET_APPDATA}/hassio/mqtt/data/:/mosquitto/data/"
    user: ${UID}:${GID}
    environment:
      TZ: ${TZ}
    networks:
      - hassio-net
      - hassio-frigate
    restart: always
