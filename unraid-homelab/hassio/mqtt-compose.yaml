services:
  hassio-mqtt:
    container_name: hassio-mqtt
    image: ghcr.io/zaggash/mosquitto-auth:2.0.22@sha256:28059c66a29f7c20fd9668f9a2aa886b986741fd2375ef919e51b0b20cf91dbd
    labels:
      folder.view2: Hassio
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/mqtt.png
    ports:
      - "8883:8883"
    volumes:
      - "${SECRET_APPDATA}/hassio/mqtt/config/:/mosquitto/conf.d"
      - "${SECRET_APPDATA}/hassio/mqtt/data/:/mosquitto/data/"
    user: ${UID}:${GID}
    environment:
      TZ: ${TZ}
    networks:
      - hassio-net
      - hassio-frigate
    restart: always
