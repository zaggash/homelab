services:
  hassio-mqtt:
    container_name: hassio-mqtt
    image: ghcr.io/zaggash/mosquitto-auth:2.0.21@sha256:3f428b552716abe17aedfbae0053ac12c093d030bd9682acb33837d02a093705
    labels:
      folder.view: Hassio
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/mqtt.png
    ports:
      - "8883:8883"
    volumes:
      - "${SECRET_APPDATA}/hassio/mqtt/config/:/mosquitto/conf.d"
      - "${SECRET_APPDATA}/hassio/mqtt/data/:/mosquitto/data/"
    user: ${UID}:${GID}
    environment:
      TZ: ${TZ}
    networks:
      - hassio-net
      - hassio-frigate
    restart: always
