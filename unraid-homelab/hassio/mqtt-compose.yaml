services:
  hassio-mqtt:
    container_name: hassio-mqtt
    image: ghcr.io/zaggash/mosquitto-auth:2.1.1@sha256:3725528d05b061a78b440dda068831b641d9ef3ad55d74c408b5e6c52ad0031b
    labels:
      folder.view2: Hassio
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/mqtt.png
    ports:
      - "8883:8883"
    volumes:
      - "${SECRET_APPDATA}/hassio/mqtt/config/:/mosquitto/conf.d"
      - "${SECRET_APPDATA}/hassio/mqtt/data/:/mosquitto/data/"
    user: ${UID}:${GID}
    environment:
      TZ: ${TZ}
    networks:
      - hassio-net
      - hassio-frigate
    restart: always
