services:
  hassio-mqtt:
    container_name: hassio-mqtt
    image: ghcr.io/zaggash/mosquitto-auth:2.0.22@sha256:6758ae18ee09be2f4d6cdce60e8b38260be85ff8ccd6dd65bcc527db898d525d
    labels:
      folder.view2: Hassio
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/mqtt.png
    ports:
      - "8883:8883"
    volumes:
      - "${SECRET_APPDATA}/hassio/mqtt/config/:/mosquitto/conf.d"
      - "${SECRET_APPDATA}/hassio/mqtt/data/:/mosquitto/data/"
    user: ${UID}:${GID}
    environment:
      TZ: ${TZ}
    networks:
      - hassio-net
      - hassio-frigate
    restart: always
