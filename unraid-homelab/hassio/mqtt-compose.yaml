services:
  hassio-mqtt:
    container_name: hassio-mqtt
    image: docker.io/eclipse-mosquitto:2.0.20@sha256:deae95623b9d5c6ca5e264380629db53b992106d436b56d42f7c8df46b41b96f
    labels:
      folder.view: Hassio
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/mqtt.png
    ports:
      - "8883:8883"
    volumes:
      - "${SECRET_APPDATA}/hassio/mqtt:/mosquitto"
    user: "1883:1883"
    environment:
      TZ: ${TZ}
    networks:
      - hassio-net
    restart: always
