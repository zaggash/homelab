services:
  hassio-z2m:
    container_name: hassio-z2m
    image: ghcr.io/koenkk/zigbee2mqtt:2.7.2@sha256:60a295b40f4e7fb7ab4d995932369e50f2529837272fa4979e986ec1ffdb7fce
    labels:
      folder.view2: Hassio
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/z2m.png
    user: ${UID}:${GID}
    group_add:
      - 16
    devices:
      - "/dev/serial/by-id/usb-ITead_Sonoff_Zigbee_3.0_USB_Dongle_Plus_74d5faddf3d8eb119d560815b9da5f8b-if00-port0:/dev/ttyUSB0"
    volumes:
      - "${SECRET_APPDATA}/hassio/z2m:/app/data"
      - "/run/udev:/run/udev:ro"
    environment:
      TZ: ${TZ}
    networks:
      - hassio-net
    restart: always
