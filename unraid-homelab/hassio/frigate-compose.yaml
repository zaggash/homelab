services:
  frigate:
    container_name: hassio-frigate
    image: ghcr.io/blakeblackshear/frigate:0.16.1@sha256:cb6624b9075f76ece626139eedca7e728cab1456a5f8c351afbf877320826bc1
    labels:
      folder.view2: Hassio
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/frigate.png
    devices:
      - /dev/dri/renderD128:/dev/dri/renderD128
    shm_size: "512mb"
    volumes:
      - "${SECRET_APPDATA}/hassio/frigate/config:/config"
      - "${SECRET_APPDATA}/hassio/frigate/media:/media/frigate"
      - type: tmpfs
        target: /tmp/cache
        tmpfs:
          size: 1000000000
    networks:
      - hassio-frigate
    ports:
      - "192.168.1.50:8555:8555/tcp"
      - "192.168.1.50:8555:8555/udp"
    restart: always
