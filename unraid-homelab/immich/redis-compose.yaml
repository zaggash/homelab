services:
  immich-redis:
    container_name: immich_redis
    image: ghcr.io/valkey-io/valkey:8@sha256:e817820fe9786391a29edb2fc436e2506b5df769299a9547bffeb83518df6c66
    labels:
      folder.view2: Immich
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/redis.png
    networks:
      - immich-db
    volumes:
      - /etc/localtime:/etc/localtime:ro
    environment:
      TZ: ${TZ}
    restart: always
    healthcheck:
      test: redis-cli ping || exit 1
