services:
  immich-redis:
    container_name: immich_redis
    image: ghcr.io/valkey-io/valkey:8@sha256:81db6d39e1bba3b3ff32bd3a1b19a6d69690f94a3954ec131277b9a26b95b3aa
    labels:
      folder.view2: Immich
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/redis.png
    networks:
      - immich-db
    volumes:
      - /etc/localtime:/etc/localtime:ro
    environment:
      TZ: ${TZ}
    restart: always
    healthcheck:
      test: redis-cli ping || exit 1
