services:
  immich-redis:
    container_name: immich_redis
    image: ghcr.io/valkey-io/valkey:8@sha256:7759134c99152c956b21a99b35672d5d70390ccdd40564ba975af195d5a2d9b6
    labels:
      folder.view2: Immich
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/redis.png
    networks:
      - immich-db
    volumes:
      - /etc/localtime:/etc/localtime:ro
    environment:
      TZ: ${TZ}
    restart: always
    healthcheck:
      test: redis-cli ping || exit 1
