services:
  immich-redis:
    container_name: immich_redis
    image: ghcr.io/valkey-io/valkey:8@sha256:e51a82741b780e4bf315db10753edf07eea6496d405fa7df2a8677a18f5e7464
    labels:
      folder.view2: Immich
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/redis.png
    networks:
      - immich-db
    volumes:
      - /etc/localtime:/etc/localtime:ro
    environment:
      TZ: ${TZ}
    restart: always
    healthcheck:
      test: redis-cli ping || exit 1
