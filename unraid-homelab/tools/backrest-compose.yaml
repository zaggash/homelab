services:
  backrest:
    container_name: backrest
    hostname: unraid-backrest
    image: ghcr.io/garethgeorge/backrest:v1.11.1@sha256:aeb0e208365981a645e94ef38e44ef5a98c6d2c8049787254db0480a4a7bc84f
    labels:
      folder.view2: Tools
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/backrest.png
    ports:
      - "192.168.1.12:9898:9898"
    volumes:
      # Backrest app folders
      - ${SECRET_APPDATA}/backrest/data:/data
      - ${SECRET_APPDATA}/backrest/config:/config
      - ${SECRET_APPDATA}/backrest/cache:/cache
      # Backrest Unraid backup folders
      - /mnt:/mnt:rw,rslave
    environment:
      TZ: ${TZ}
      BACKREST_DATA: /data
      BACKREST_CONFIG: /config/config.json
      XDG_CACHE_HOME: /cache
    networks:
      - backrest
    restart: always

networks:
  backrest:
