services:
  immich-redis:
    container_name: immich_redis
    image: redis:6.2-alpine@sha256:55cf0a66a4baed7d5801ffacfbb91aa523cdaeb79cb8661dbc9673e0412eb879
    labels:
      folder.view2: Immich
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/redis.png
    networks:
      - immich-db
    volumes:
      - /etc/localtime:/etc/localtime:ro
    environment:
      TZ: ${TZ}
    restart: always
    healthcheck:
      test: redis-cli ping || exit 1
