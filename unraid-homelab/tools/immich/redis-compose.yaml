services:
  immich-redis:
    container_name: immich_redis
    image: redis:6.2-alpine@sha256:347c20744e594ba14dd9768363621ac3f3e26d28085dccc01fb3acf757c9b84a
    labels:
      folder.view2: Immich
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/redis.png
    networks:
      - immich-db
    volumes:
      - /etc/localtime:/etc/localtime:ro
    environment:
      TZ: ${TZ}
    restart: always
    healthcheck:
      test: redis-cli ping || exit 1
