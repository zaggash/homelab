services:
  immich-pg:
    container_name: immich_pg
    image: tensorchord/pgvecto-rs:pg14-v0.2.0@sha256:90724186f0a3517cf6914295b5ab410db9ce23190a2d9d0b9dd6463e3fa298f0
    command: ["postgres", "-c" ,"shared_preload_libraries=vectors.so", "-c", 'search_path="$$user", public, vectors', "-c", "logging_collector=on", "-c", "max_wal_size=2GB", "-c", "shared_buffers=512MB", "-c", "wal_compression=on"]
    labels:
      folder.view: Immich
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/postgresql.png
    networks:
      - immich-db
    environment:
      POSTGRES_DB: ${SECRET_IMMICH_DB_DATABASE_NAME}
      POSTGRES_PASSWORD: ${SECRET_IMMICH_DB_PASSWORD}
      POSTGRES_USER: ${SECRET_IMMICH_DB_USERNAME}
      POSTGRES_INITDB_ARGS: '--data-checksums'
    volumes:
      - ${SECRET_APPDATA}/immich/postgres:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER} || exit 1; Chksum="$$(psql --dbname=$${POSTGRES_DB} --username=$${POSTGRES_USER} --tuples-only --no-align --command='SELECT SUM(checksum_failures) FROM pg_stat_database')"; echo "checksum failure count is $$Chksum"; [ "$$Chksum" = '0' ] || exit 1
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
