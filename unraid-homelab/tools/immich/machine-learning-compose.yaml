services:
  immich-machine-learning:
    container_name: immich_machine_learning
    # For hardware acceleration, add one of -[armnn, cuda, openvino] to the image tag.
    # Example tag: ${IMMICH_VERSION:-release}-cuda
    image: ghcr.io/immich-app/immich-machine-learning:v1.119.1@sha256:e8c416445db60c0ec94394c1e0e672b78409664f17de78787c62f6d13d3f6d92
    labels:
      folder.view: Immich
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/immich.png
    # extends: # uncomment this section for hardware acceleration - see https://immich.app/docs/features/ml-hardware-acceleration
    #   file: hwaccel.ml.yml
    #   service: cpu # set to one of [armnn, cuda, openvino, openvino-wsl] for accelerated inference - use the `-wsl` version for WSL2 where applicable
    networks:
      - immich
    volumes:
      - model-cache:/cache
    environment:
      LOG_LEVEL: log
      MACHINE_LEARNING_PRELOAD__CLIP: XLM-Roberta-Large-Vit-B-32
      MACHINE_LEARNING_PRELOAD__FACIAL_RECOGNITION: buffalo_l
    restart: always
    healthcheck:
      disable: false

volumes:
  model-cache:
