services:
  sonarr:
    container_name: sonarr
    image: ghcr.io/onedr0p/sonarr:4.0.3.1413@sha256:4284def4b9fd2d3de2898ae3a6adc7aa84b9cd7f4407a35e7c61472519038396
    labels:
      traefik.enable: true
      traefik.http.routers.sonarr.rule: Host(`sonarr.${SECRET_DOMAIN}`)
      traefik.http.routers.sonarr.entryPoints: websecure
      traefik.http.services.sonarr.loadbalancer.server.port: 8989
    volumes:
      - "${SECRET_APPDATA}/sonarr:/config"
      - "${SECRET_DATADIR}:/data"
    user: ${UID}:${GID}
    environment:
      TZ: ${TZ}
      COMPlus_EnableDiagnostics: "0" # Fix the .Net CoreCLR crash on ReadOnly Filesystem
    networks:
      - proxy
      - media
    restart: always
    depends_on:
      traefik:
        condition: service_started
        restart: false
