services:
  sonarr:
    container_name: sonarr
    image: ghcr.io/home-operations/sonarr:4.0.14@sha256:95c3d63b46c2ff242a0b646086da557a13ef1376f415bb755b9d87c0d94d0330
    labels:
      folder.view: Media
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/sonarr.png
      traefik.enable: true
      traefik.docker.network: homelab_media
      traefik.http.routers.sonarr.rule: Host(`sonarr.${SECRET_DOMAIN}`)
      traefik.http.routers.sonarr.entryPoints: websecure
      traefik.http.services.sonarr.loadbalancer.server.port: 8989
    volumes:
      - "${SECRET_APPDATA}/sonarr:/config"
      - "${SECRET_DATADIR}:/data"
    user: ${UID}:${GID}
    environment:
      TZ: ${TZ}
      COMPlus_EnableDiagnostics: "0" # Fix the .Net CoreCLR crash on ReadOnly Filesystem
    networks:
      - media
      - media-backend
    restart: always
