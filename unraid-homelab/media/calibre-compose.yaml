services:
  calibre:
    container_name: calibre
    image: ghcr.io/linuxserver/calibre:7.19.0@sha256:9b7369f047476626d872e7748e11348a3a24ba5d90a7ff91df701ed056df9c00
    labels:
      folder.view: Media
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/calibre.png
      traefik.enable: true
      traefik.http.routers.calibre.rule: Host(`calibre.${SECRET_HOME_DOMAIN}`)
      traefik.http.routers.calibre.entryPoints: websecure
      traefik.http.services.calibre.loadbalancer.server.port: 8080
    volumes:
      - "${SECRET_APPDATA}/calibre:/config"
      - "${SECRET_DATADIR}/ebooks:/books"
    environment:
      TZ: ${TZ}
      PUID: ${UID}
      PGID: ${GID}
    networks:
      - proxy
    restart: always
