services:
  jellyseer:
    container_name: jellyseerr
    image: fallenbagel/jellyseerr:2.3.0@sha256:df53a7b06006e9da117a7072a55cf5d8b2071a6272f6bb329d8ca62b6f5c08a6
    labels:
      folder.view: Media
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/jellyseerr.png
      traefik.enable: true
      traefik.http.routers.jellyseerr.rule: Host(`req.${SECRET_DOMAIN}`)
      traefik.http.routers.jellyseerr.entryPoints: websecure
      traefik.http.services.jellyseerr.loadbalancer.server.port: 5055
    volumes:
      - "${SECRET_APPDATA}/jellyseerr:/app/config"
    user: ${UID}:${GID}
    environment:
      TZ: ${TZ}
      LOG_LEVEL: INFO
    networks:
      proxy:
      media:
    restart: always
