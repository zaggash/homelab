services:
  radarr:
    container_name: radarr
    image: ghcr.io/home-operations/radarr:6.1.0@sha256:ba33a817917792a589f1223e2da9d336692f9eb626b15ff8c7f06afcab4356bd
    labels:
      folder.view2: Media
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/radarr.png
      traefik.enable: true
      traefik.docker.network: homelab_media
      traefik.http.routers.radarr.rule: Host(`radarr.${SECRET_DOMAIN}`)
      traefik.http.routers.radarr.entryPoints: websecure
      traefik.http.services.radarr.loadbalancer.server.port: 7878
    volumes:
      - "${SECRET_APPDATA}/radarr:/config"
      - "${SECRET_DATADIR}:/data"
    user: ${UID}:${GID}
    environment:
      TZ: ${TZ}
      COMPlus_EnableDiagnostics: "0" # Fix the .Net CoreCLR crash on ReadOnly Filesystem
    networks:
      - media
      - media-backend
      - gluetun
    restart: always
