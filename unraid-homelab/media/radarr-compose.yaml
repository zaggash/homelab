services:
  radarr:
    container_name: radarr
    image: ghcr.io/onedr0p/radarr:5.3.6.8612@sha256:4dcf3bb47fb83ca2fc8cfb7a35b3130aabf51e5042a68915e4182ebed203e1bf
    labels:
      traefik.enable: true
      traefik.http.routers.radarr.rule: Host(`radarr.${SECRET_DOMAIN}`)
      traefik.http.routers.radarr.entryPoints: websecure
      traefik.http.services.radarr.loadbalancer.server.port: 7878
    volumes:
      - "${SECRET_APPDATA}/radarr:/config"
      - "${SECRET_DATADIR}:/data"
    user: ${UID}:${GID}
    environment:
      TZ: ${TZ}
      COMPlus_EnableDiagnostics: "0" # Fix the .Net CoreCLR crash on ReadOnly Filesystem
    networks:
      - proxy
      - media
    restart: always
