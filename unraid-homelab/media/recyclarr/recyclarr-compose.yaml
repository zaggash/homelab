services:
  recyclarr:
    container_name: recyclarr
    image: ghcr.io/recyclarr/recyclarr:7.5.1@sha256:0730f39efc23c6410c46f9bf1884149c986f300bb60f66f3c5d6dbcb67a08901
    labels:
      folder.view2: Media
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/recyclarr.png
    volumes:
      - "${SECRET_APPDATA}/recyclarr:/config"
    user: ${UID}:${GID}
    environment:
      TZ: ${TZ}
      COMPlus_EnableDiagnostics: "0" # Fix the .Net CoreCLR crash on ReadOnly Filesystem
      CRON_SCHEDULE: "@daily"
      RADARR_API_KEY: ${SECRET_RADARR_API_KEY}
      SONARR_API_KEY: ${SECRET_SONARR_API_KEY}
    networks:
      - media-backend
    restart: always
    depends_on:
      radarr:
        condition: service_started
        restart: true
      sonarr:
        condition: service_started
        restart: true
