services:
  recyclarr:
    container_name: recyclarr
    image: ghcr.io/recyclarr/recyclarr:7.1.1@sha256:3bc426b72453e76767a7f2144ebcea2870cdf1ecfef6886ee1115c88890f9091
    labels:
      folder.view: Media
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/recyclarr.png
    volumes:
      - "${SECRET_APPDATA}/recyclarr:/config"
    user: ${UID}:${GID}
    environment:
      TZ: ${TZ}
      COMPlus_EnableDiagnostics: "0" # Fix the .Net CoreCLR crash on ReadOnly Filesystem
      CRON_SCHEDULE: '@daily'
      RADARR_API_KEY: ${SECRET_RADARR_API_KEY}
      SONARR_API_KEY: ${SECRET_SONARR_API_KEY}
    networks:
      - media
    restart: always
    depends_on:
      radarr:
        condition: service_started
        restart: true
      sonarr:
        condition: service_started
        restart: true
