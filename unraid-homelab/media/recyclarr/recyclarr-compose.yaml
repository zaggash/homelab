services:
  recyclarr:
    container_name: recyclarr
    image: ghcr.io/recyclarr/recyclarr:7.2.3@sha256:77a3c0156ec0ddef256998b246d4d80a2f1b96ee4a3a1a21bbc8459bfd0c9ad9
    labels:
      folder.view: Media
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/recyclarr.png
    volumes:
      - "${SECRET_APPDATA}/recyclarr:/config"
    user: ${UID}:${GID}
    environment:
      TZ: ${TZ}
      COMPlus_EnableDiagnostics: "0" # Fix the .Net CoreCLR crash on ReadOnly Filesystem
      CRON_SCHEDULE: '@daily'
      RADARR_API_KEY: ${SECRET_RADARR_API_KEY}
      SONARR_API_KEY: ${SECRET_SONARR_API_KEY}
    networks:
      - media
    restart: always
    depends_on:
      radarr:
        condition: service_started
        restart: true
      sonarr:
        condition: service_started
        restart: true
