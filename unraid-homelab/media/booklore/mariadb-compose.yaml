services:
  books-db:
    container_name: books-db
    image: ghcr.io/linuxserver/mariadb:11.4.8@sha256:caa3b6d9165a7bd44f7247dbb703aa8bc99988dea469983b73397f3cc0adb6ea
    labels:
      folder.view2: Media
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/mariadb.png
    volumes:
      - "${SECRET_APPDATA}/booklore/db:/config"
    environment:
      TZ: ${TZ}
      PUID: ${UID}
      GUID: ${GID}
      MYSQL_ROOT_PASSWORD: ${BOOKLORE_MARIADB_ROOTPW}
      MYSQL_DATABASE: booklore
      MYSQL_USER: ${BOOKLORE_MARIADB_USERNAME}
      MYSQL_PASSWORD: ${BOOKLORE_MARIADB_PASSWORD}
    networks:
      - media-backend
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: always
