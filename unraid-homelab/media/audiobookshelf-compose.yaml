services:
  audiobookshelf:
    container_name: audiobookshelf
    image: ghcr.io/advplyr/audiobookshelf:2.30.0@sha256:6fbd7dc95d53c6e168ce69e760b87c334e3b9ba88bf7b8531ed5a116d5d6da03
    labels:
      folder.view2: Media
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/audiobookshelf.png
      traefik.enable: true
      traefik.docker.network: homelab_media
      traefik.http.routers.audiobookshelf.rule: Host(`audiobooks.${SECRET_DOMAIN}`)
      traefik.http.routers.audiobookshelf.entryPoints: websecure
      traefik.http.services.audiobookshelf.loadbalancer.server.port: 80
    volumes:
      - "${SECRET_APPDATA}/audiobookshelf/config:/config"
      - "${SECRET_APPDATA}/audiobookshelf/metadata:/metadata"
      - "${SECRET_DATADIR}/media/audiobooks:/audiobooks"
    environment:
      TZ: ${TZ}
    networks:
      - media
    restart: always
