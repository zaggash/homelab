services:
  prowlarr:
    container_name: prowlarr
    image: ghcr.io/onedr0p/prowlarr-develop:1.24.3.4754@sha256:9c88257656e4ac893d692abf38a784c80ef1638eb99fae376bdb48f75498ce52
    labels:
      folder.view: Media
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/prowlarr.png
      traefik.enable: true
      traefik.http.routers.prowlarr.rule: Host(`indexer.${SECRET_DOMAIN}`)
      traefik.http.routers.prowlarr.entryPoints: websecure
      traefik.http.services.prowlarr.loadbalancer.server.port: 9696
    volumes:
      - "${SECRET_APPDATA}/prowlarr:/config"
    user: ${UID}:${GID}
    environment:
      TZ: ${TZ}
      COMPlus_EnableDiagnostics: "0" # Fix the .Net CoreCLR crash on ReadOnly Filesystem
      PROWLARR__ANALYTICS_ENABLED: false
      PROWLARR__THEME: dark
    networks:
      - proxy
      - media
    restart: always
