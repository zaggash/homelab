services:
  jellyfin:
    container_name: jellyfin
    image: ghcr.io/linuxserver/jellyfin:10.9.7@sha256:d3d20076f277fd958c799e75f6f6bfdbf9a2c5a8f5b354b11223071d0691ad6a
    labels:
      folder.view: Media
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/jellyfin.png
      traefik.enable: true
      traefik.http.routers.jellyfin.rule: Host(`vod.${SECRET_DOMAIN}`)
      traefik.http.routers.jellyfin.entryPoints: websecure
      traefik.http.services.jellyfin.loadbalancer.server.port: 8096
      traefik.http.services.jellyfin.loadbalancer.server.scheme: http
    volumes:
      - "${SECRET_APPDATA}/jellyfin:/config"
      - "${SECRET_DATADIR}/media:/media:ro"
    devices:
      - /dev/dri:/dev/dri
      - /dev/kfd:/dev/kfd
    environment:
      TZ: ${TZ}
      PUID: ${UID}
      PGID: ${GID}
      JELLYFIN_PublishedServerUrl: http://vod.${SECRET_HOME_DOMAIN}
      DOCKER_MODS: linuxserver/mods:jellyfin-amd|ghcr.io/jumoog/intro-skipper:latest
    networks:
      proxy:
      lan:
        ipv4_address: 192.168.1.21
    restart: always
