services:
  jellyfin:
    container_name: jellyfin
    image: ghcr.io/linuxserver/jellyfin:10.10.4@sha256:874f2e88485807a6b2f43a93a45f1a2007ba04006e9a96afb80ba15a95eafbb1
    labels:
      folder.view: Media
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/jellyfin.png
      traefik.enable: true
      traefik.docker.network: homelab_media
      traefik.http.routers.jellyfin.rule: Host(`vod.${SECRET_DOMAIN}`)
      traefik.http.routers.jellyfin.entryPoints: websecure
      traefik.http.services.jellyfin.loadbalancer.server.port: 8096
      traefik.http.services.jellyfin.loadbalancer.server.scheme: http
    volumes:
      - "${SECRET_APPDATA}/jellyfin:/config"
      - "${SECRET_DATADIR}/media:/media:ro"
    devices:
      - /dev/dri:/dev/dri
      - /dev/kfd:/dev/kfd
    environment:
      TZ: ${TZ}
      PUID: ${UID}
      PGID: ${GID}
      JELLYFIN_PublishedServerUrl: http://vod.${SECRET_HOME_DOMAIN}
      DOCKER_MODS: linuxserver/mods:jellyfin-amd
    networks:
      media:
      lan:
        ipv4_address: 192.168.1.20
    restart: always
