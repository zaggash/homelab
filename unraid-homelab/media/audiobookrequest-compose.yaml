services:
  audiobookrequest:
    container_name: audiobookrequest
    image: docker.io/markbeep/audiobookrequest:1.6.2@sha256:bfc7e219388e8250ef887059b289abc138a2c84a748cfec62bcd9f01b5e69944
    labels:
      folder.view2: Media
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/audiobookrequest.png
      traefik.enable: true
      traefik.docker.network: homelab_media
      traefik.http.routers.audiobookrequest.rule: Host(`audiobooksdl.${SECRET_DOMAIN}`)
      traefik.http.routers.audiobookrequest.entryPoints: websecure
      traefik.http.services.audiobookrequest.loadbalancer.server.port: 8000
    volumes:
      - "${SECRET_APPDATA}/audiobookrequest/config:/config"
    environment:
      TZ: ${TZ}
      ABR_APP__DEFAULT_REGION: fr
      ABR_APP__LOG_LEVEL: INFO
    networks:
      - media
    restart: always
