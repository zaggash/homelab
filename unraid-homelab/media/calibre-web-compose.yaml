services:
  calibre-web:
    container_name: calibre-web
    image: ghcr.io/bjw-s/calibre-web:0.6.21@sha256:426ddd5dbe51193712b257318eba0d9a9f20cd4af001a7bba54eadb8e5ef2e49
    labels:
      traefik.enable: true
      traefik.http.routers.calibre-web.rule: Host(`books.${SECRET_DOMAIN}`)
      traefik.http.routers.calibre-web.entryPoints: websecure
      traefik.http.services.calibre-web.loadbalancer.server.port: 8083
    volumes:
      - "${SECRET_APPDATA}/calibre-web:/config"
      - "${SECRET_APPDATA}/calibre-web/cache:/cache"
      - "${SECRET_DATADIR}/ebooks:/data"
    user: ${UID}:${GID}
    environment:
      TZ: ${TZ}
      CACHE_DIR: /cache
      COMPlus_EnableDiagnostics: "0" # Fix the .Net CoreCLR crash on ReadOnly Filesystem
    networks:
      - proxy
    restart: always
