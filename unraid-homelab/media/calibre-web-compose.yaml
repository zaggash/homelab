services:
  calibre-web:
    container_name: calibre-web
    image: ghcr.io/linuxserver/calibre-web:0.6.21@sha256:91de784bd006562b2929df9dff56d8d42a4beafc4eef6d5a7cdc6e84c268c4be
    labels:
      traefik.enable: true
      traefik.http.routers.calibre-web.rule: Host(`books.${SECRET_DOMAIN}`)
      traefik.http.routers.calibre-web.entryPoints: websecure
      traefik.http.services.calibre-web.loadbalancer.server.port: 8083
    volumes:
      - "${SECRET_APPDATA}/calibre-web:/config"
      - "${SECRET_APPDATA}/calibre-web/cache:/app/calibre-web/cps/cache"
      - "${SECRET_DATADIR}/ebooks:/books"
    environment:
      TZ: ${TZ}
      PUID: ${UID}
      PGID: ${GID}
      DOCKER_MODS: linuxserver/mods:universal-calibre
    networks:
      - proxy
    restart: always
