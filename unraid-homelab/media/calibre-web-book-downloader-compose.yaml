services:
  calibre-web-book-downloader:
    container_name: calibre-web-book-downloader
    image: ghcr.io/calibrain/calibre-web-automated-book-downloader:0.1.1@sha256:9b1e514c3ae7f1b002fa6c1b8eabe69bec42372e013f014237f5d9dfef6a0a53
    labels:
      folder.view2: Media
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/calibre-web-book-downloader.png
      traefik.enable: true
      traefik.docker.network: homelab_media
      traefik.http.routers.calibre-web-book-downloader.rule: Host(`booksdl.${SECRET_DOMAIN}`)
      traefik.http.routers.calibre-web-book-downloader.entryPoints: websecure
      traefik.http.services.calibre-web-book-downloader.loadbalancer.server.port: 8084
    volumes:
      - "${SECRET_APPDATA}/calibre-web/config/app.db:/auth/app.db:ro"
      - "${SECRET_DATADIR}/downloads/complete/ebooks_import:/cwa-book-ingest"
    environment:
      TZ: ${TZ}
      UID: ${UID}
      GID: ${GID}
      CWA_DB_PATH: /auth/app.db
      APP_ENV: prod
      LOG_LEVEL: info
      BOOK_LANGUAGE: fr,en
      USE_BOOK_TITLE: true
      USE_CF_BYPASS: true
      AA_BASE_URL: "https://annas-archive.org"
      AA_ADDITIONAL_URLS: ""
    networks:
      - media
    restart: always
