services:
  calibre-web-book-downloader:
    container_name: calibre-web-book-downloader
    #image: ghcr.io/calibrain/calibre-web-automated-book-downloader-extbp:v0.3.4@sha256:23600fa32fb5d1a46a8cce6a66109a6506e39745427bcdff9d61b107103a5994
    image: ghcr.io/calibrain/calibre-web-automated-book-downloader:v0.4.0@sha256:3b2f9af9279507edb312f20199087d2ad3567f3eb304cbc31b99777ef21d6c5b
    labels:
      folder.view2: Media
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/calibre-web-book-downloader.png
      traefik.enable: true
      traefik.docker.network: homelab_media
      traefik.http.routers.calibre-web-book-downloader.rule: Host(`books-dl.${SECRET_DOMAIN}`)
      traefik.http.routers.calibre-web-book-downloader.entryPoints: websecure
      traefik.http.routers.calibre-web-book-downloader.middlewares: authelia@file
      traefik.http.services.calibre-web-book-downloader.loadbalancer.server.port: 8084
    volumes:
      - "${SECRET_DATADIR}/downloads/complete/ebooks_import:/books-ingest"
    environment:
      TZ: ${TZ}
      UID: ${UID}
      GID: ${GID}
      SESSION_COOKIE_SECURE: true
      LOG_LEVEL: info
      INGEST_DIR: /books-ingest
      BOOK_LANGUAGE: fr
      USE_BOOK_TITLE: true
      USE_CF_BYPASS: true
      PRIORITIZE_WELIB: true
      AA_BASE_URL: "https://annas-archive.org"
      AA_ADDITIONAL_URLS: ""
      EXT_BYPASSER_URL: "http://flaresolverr:8191"
      CALIBRE_WEB_URL: "https://books.ziggzagg.fr"
    networks:
      - media
      - media-backend
    restart: always
