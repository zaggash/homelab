services:
  qbittorrent:
    container_name: qbittorrent
    image: ghcr.io/onedr0p/qbittorrent:4.6.4@sha256:b9af0f2173572a69d2c02eab8f701ef7b04f61689efe1c5338b96445d528dec4
    ports:
      - 192.168.1.50:6881:6881
    labels:
      folder.view: Media
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/qbittorrent.png
      traefik.enable: true
      traefik.http.routers.qbittorrent.rule: Host(`dl.${SECRET_DOMAIN}`)
      traefik.http.routers.qbittorrent.entryPoints: websecure
      traefik.http.services.qbittorrent.loadbalancer.server.port: 8080
    volumes:
      - "${SECRET_APPDATA}/qbittorrent:/config"
      - "${SECRET_DATADIR}/downloads:/data/downloads"
    user: ${UID}:${GID}
    environment:
      TZ: ${TZ}
      QBITTORRENT__BT_PORT: 6881
      QBITTORRENT__PORT: 8080
    networks:
      - proxy
      - media
    restart: always
