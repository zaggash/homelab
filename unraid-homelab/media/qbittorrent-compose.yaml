services:
  qbittorrent:
    container_name: qbittorrent
    image: ghcr.io/linuxserver/qbittorrent:5.1.2@sha256:33a6bedcd6c17e60ae48d86af9dbc776f779be446bb42b72313e6d573c75cddb
    labels:
      folder.view2: Media
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/qbittorrent.png
    volumes:
      - "${SECRET_APPDATA}/qbittorrent:/config"
      - "${SECRET_DATADIR}/downloads:/data/downloads"
    user: ${UID}:${GID}
    environment:
      PUID:
      PGID:
      TZ: ${TZ}
      WEBUI_PORT: 8080
      TORRENTING_PORT: ${VPN_FORWARDED_PORT}
    network_mode: service:gluetun
    restart: always
