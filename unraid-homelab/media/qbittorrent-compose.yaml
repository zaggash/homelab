services:
  qbittorrent:
    container_name: qbittorrent
    image: ghcr.io/linuxserver/qbittorrent:5.1.2@sha256:a3fe8465b4fa5e711358338ee90a958424033ec1e5030dda98d565efc25e0816
    labels:
      folder.view2: Media
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/qbittorrent.png
    volumes:
      - "${SECRET_APPDATA}/qbittorrent:/config"
      - "${SECRET_DATADIR}/downloads:/data/downloads"
    user: ${UID}:${GID}
    environment:
      PUID:
      PGID:
      TZ: ${TZ}
      WEBUI_PORT: 8080
      TORRENTING_PORT: ${VPN_FORWARDED_PORT}
    network_mode: service:gluetun
    restart: always
