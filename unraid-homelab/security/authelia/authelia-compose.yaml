services:
  authelia:
    container_name: authelia
    image: ghcr.io/authelia/authelia:4.39.6@sha256:08776367d54d4482c54ac8ca75b18f7db3287b751106e19736780c5f6811374d
    labels:
      folder.view2: Ingress
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/authelia.png
      traefik.enable: true
      traefik.docker.network: homelab_authelia
      traefik.http.routers.authelia.rule: Host(`login.${SECRET_DOMAIN}`)
      traefik.http.routers.authelia.entryPoints: websecure
      traefik.http.services.authelia.loadbalancer.server.port: 9091
    volumes:
      - "${SECRET_APPDATA}/authelia/config:/config"
    environment:
      TZ: ${TZ}
    networks:
      - authelia
      - lldap-internal
      - authelia-db
    restart: always
