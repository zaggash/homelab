services:
  authelia-redis:
    container_name: authelia-redis
    image: docker.io/redis:8.2@sha256:c81b61a54d0df965bac57d6fdb59f6c95a8eee9295332f289287e880d5a4a498
    labels:
      folder.view2: Ingress
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/redis.png
    volumes:
      - "${SECRET_APPDATA}/authelia/redis:/bitnami/redis/"
    networks:
      - authelia-db
    environment:
      TZ: ${TZ}
      REDIS_PASSWORD: ${SECRET_AUTHELIA_REDIS_PASSWORD}
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
