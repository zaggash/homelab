services:
  authelia-redis:
    container_name: authelia-redis
    image: docker.io/redis:8.2@sha256:e78ce825e8a8015813e8626816b3831aace2c90fbba74fc554134799456528c4
    labels:
      folder.view2: Security
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/redis.png
    volumes:
      - "${SECRET_APPDATA}/authelia/redis:/bitnami/redis/"
    networks:
      - authelia-db
    environment:
      TZ: ${TZ}
      REDIS_PASSWORD: ${SECRET_AUTHELIA_REDIS_PASSWORD}
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
