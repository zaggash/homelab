services:
  authelia-redis:
    container_name: authelia-redis
    image: bitnami/redis:7.4.2@sha256:0527618c31c4fe1c01ed6159c0422e72dd70a83a7a3c393b07a40ba300a31415
    labels:
      folder.view: Ingress
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/redis.png
    volumes:
      - "${SECRET_APPDATA}/authelia/redis:/bitnami/redis/"
    networks:
      - authelia-db
    environment:
      TZ: ${TZ}
      REDIS_PASSWORD: ${SECRET_AUTHELIA_REDIS_PASSWORD}
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
