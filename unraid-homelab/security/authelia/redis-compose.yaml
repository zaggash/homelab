services:
  authelia-redis:
    container_name: authelia-redis
    image: bitnami/redis:7.4.0@sha256:5f88599358da6b6c4188c6baabcb96815ac81b9f611d7ab33f86d9ea9987a256
    labels:
      folder.view: Ingress
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/redis.png
    volumes:
      - "${SECRET_APPDATA}/authelia/redis:/bitnami/redis/"
    networks:
      - authelia-db
    environment:
      TZ: ${TZ}
      REDIS_PASSWORD: ${SECRET_AUTHELIA_REDIS_PASSWORD}
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
