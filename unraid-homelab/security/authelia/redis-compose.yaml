services:
  authelia-redis:
    container_name: authelia-redis
    image: bitnami/redis:7.2.4@sha256:5d7bd72abd17de0a7c6a1752f60d1094c06ca09ce82791c2cb42858e1be69363
    labels:
      folder.view: Ingress
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/redis.png
    volumes:
      - "${SECRET_APPDATA}/authelia/redis:/bitnami/redis/"
    networks:
      - authelia-db
    environment:
      TZ: ${TZ}
      REDIS_PASSWORD: ${SECRET_AUTHELIA_REDIS_PASSWORD}
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
