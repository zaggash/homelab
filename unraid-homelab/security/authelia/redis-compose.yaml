services:
  authelia-redis:
    container_name: authelia-redis
    image: bitnami/redis:7.2.4@sha256:9c6fecd24bf373720dcd572558475f4f35629a21bdc4606f6540f6c48802b7bf
    labels:
      folder.view: Ingress
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/redis.png
    volumes:
      - "${SECRET_APPDATA}/authelia/redis:/bitnami/redis/"
    networks:
      - authelia-db
    environment:
      TZ: ${TZ}
      REDIS_PASSWORD: ${SECRET_AUTHELIA_REDIS_PASSWORD}
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
