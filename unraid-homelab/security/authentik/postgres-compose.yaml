services:
  authentik-pg:
    container_name: authentik-pg
    image: docker.io/library/postgres:13@sha256:b195083330eba49a963db6c8c8671078119853692c72301c7c6ad914457cecae
    networks:
      - authentik-db
    environment:
      AUTHENTIK_SECRET_KEY: ${SECRET_AUTHENTIK_DB_USERNAME}
      POSTGRES_DB: ${SECRET_AUTHENTIK_DB_DATABASE_NAME}
      POSTGRES_PASSWORD: ${SECRET_AUTHENTIK_DB_PASSWORD}
      POSTGRES_USER: ${SECRET_AUTHENTIK_DB_USERNAME}
    volumes:
      - ${SECRET_APPDATA}/authentik/postgres:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
