services:
  authentik-pg:
    container_name: authentik-pg
    image: docker.io/library/postgres:15@sha256:a72bcd42bfd486ab88fdbf25e5c00001a3af209f7a3e66ab25e2ba8c0cf76278
    networks:
      - authentik-db
    environment:
      AUTHENTIK_SECRET_KEY: ${SECRET_AUTHENTIK_DB_USERNAME}
      POSTGRES_DB: ${SECRET_AUTHENTIK_DB_DATABASE_NAME}
      POSTGRES_PASSWORD: ${SECRET_AUTHENTIK_DB_PASSWORD}
      POSTGRES_USER: ${SECRET_AUTHENTIK_DB_USERNAME}
    volumes:
      - ${SECRET_APPDATA}/authentik/postgres:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
