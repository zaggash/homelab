services:
  authentik-pg:
    container_name: authentik-pg
    image: docker.io/library/postgres:16@sha256:f4b0987cb4ba8bcc2b90aa33ad8b5786669bec4dc633fc93d1418275e3627b34
    networks:
      - authentik-db
    environment:
      AUTHENTIK_SECRET_KEY: ${SECRET_AUTHENTIK_DB_USERNAME}
      POSTGRES_DB: ${SECRET_AUTHENTIK_DB_DATABASE_NAME}
      POSTGRES_PASSWORD: ${SECRET_AUTHENTIK_DB_PASSWORD}
      POSTGRES_USER: ${SECRET_AUTHENTIK_DB_USERNAME}
    volumes:
      - ${SECRET_APPDATA}/authentik/postgres:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
