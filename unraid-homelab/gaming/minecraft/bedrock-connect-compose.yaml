services:
  minecraft_proxy:
    container_name: minecraft-proxy
    image: ghcr.io/zaggash/bedrock-connect:1.52@sha256:3c11f6ba301d9d2a55d58badd32325f1ecac9105de0d7e9f9b8873d33a1bd47e
    labels:
      folder.view: Gaming
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/bedrock-connect.png
    init: true
    networks:
      - gaming
    ports:
      - 19132:19132/tcp
      - 19132:19132/udp
    restart: unless-stopped
