services:
  minecraft_proxy:
    container_name: minecraft-proxy
    image: ghcr.io/zaggash/bedrock-connect:1.60@sha256:75e54d6c42c93fda9e9a823bd50bee93e4e1ddcf33bc590d3d55cc0731a91869
    labels:
      folder.view2: Gaming
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/bedrock-connect.png
    init: true
    networks:
      - gaming
    ports:
      - 19132:19132/tcp
      - 19132:19132/udp
    restart: unless-stopped
