services:
  minecraft_proxy:
    container_name: minecraft-proxy
    image: ghcr.io/zaggash/bedrock-connect:1.60@sha256:5382192e14d082e07088f5bf114b928f321a2a5383c6d8c9069ead0fa286a2ef
    labels:
      folder.view2: Gaming
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/bedrock-connect.png
    init: true
    networks:
      - gaming
    ports:
      - 19132:19132/tcp
      - 19132:19132/udp
    restart: unless-stopped
