    labels:
      folder.view2: Gaming
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/bedrock-connect.png
    init: true
    networks:
      - gaming
    ports:
      - 19132:19132/tcp
      - 19132:19132/udp
    restart: unless-stopped
