services:
  minecraft_proxy:
    container_name: minecraft-proxy
    image: ghcr.io/zaggash/bedrock-connect:1.64@sha256:fa87325946d26a9a741f7d0fa612e60221e252a0f000aa1f13b1eccb59fd3c78
    labels:
      folder.view2: Gaming
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/bedrock-connect.png
    init: true
    networks:
      - gaming
    ports:
      - 19132:19132/tcp
      - 19132:19132/udp
    restart: unless-stopped
