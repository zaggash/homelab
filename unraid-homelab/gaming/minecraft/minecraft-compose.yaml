services:
  minecraft-server:
    container_name: minecraft-server
    image: itzg/minecraft-server:java21@sha256:27001a7316ff8da0064315c424bbdd837011ad3801b4aa3c8f3eaa1f73aee494
    labels:
      folder.view2: Gaming
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/minecraft.png
    init: true
    environment:
      ## Global settings ##
      UID: "${UID}"
      GID: "${GID}"
      TZ: "Europe/Paris"
      LOG_TIMESTAMP: true
      DEBUG_MEMORY: true
      DEBUG_EXEC: true
      MEMORY: 5G
      ENABLE_ROLLING_LOGS: true
      USE_AIKAR_FLAGS: true
      ## Minecraft settings ##
      EULA: "TRUE"
      TYPE: PAPER # Download latest Paper Fork
      VERSION: 1.21.1 # Set minecraft server version
      # PLUGINS / MODS
      # SleepMost(60623) [Ask players to skip night in a bed]
      SPIGET_RESOURCES: |
        60623
      # Geyser [Bridge between Bedrock and Java Edition]
      # FloodGate [Allow Bedrock to not have Paid Java account]
      PLUGINS: |
        https://download.geysermc.org/v2/projects/geyser/versions/latest/builds/latest/downloads/spigot
        https://download.geysermc.org/v2/projects/floodgate/versions/latest/builds/latest/downloads/spigot
      MODRINTH_PROJECTS: |
        viaversion:release
        grimac:release
      ## server.properties ##
      OVERRIDE_ICON: TRUE
      ICON: "https://cdn-icons-png.flaticon.com/512/1409/1409036.png"
      SNOOPER_ENABLED: false
      LEVEL: World
      SEED: "-7211379020122738973"
      SERVER_NAME: "Serveur Maison"
      MOTD: "Bienvenue"
      MAX_PLAYERS: 6
      ANNOUNCE_PLAYER_ACHIEVEMENTS: true
      ENFORCE_WHITELIST: TRUE
      WHITELIST: "${SECRET_USERNAME}"
      OPS: "${SECRET_USERNAME}"
      DIFFICULTY: easy
      ONLINE_MODE: false
      ENABLE_RCON: true
      LEVEL_TYPE: "minecraft:normal"
      MODE: survival
      PVP: true
      HARDCORE: false
      FORCE_GAMEMODE: true
      ALLOW_FLIGHT: false
      MAX_BUILD_HEIGHT: 300
      GENERATE_STRUCTURES: true
      VIEW_DISTANCE: 10
      SPAWN_PROTECTION: 16
      ALLOW_NETHER: true
      SPAWN_ANIMALS: true
      SPAWN_MONSTERS: true
      SPAWN_NPCS: true
      PLAYER_IDLE_TIMEOUT: 5
    volumes:
      - "${SECRET_APPDATA}/minecraft:/data"
    networks:
      - gaming
    ports:
      - 25565:25565/tcp
      - 25565:25565/udp
      - 19133:19133/tcp
      - 19133:19133/udp
    tty: true
    stdin_open: true
    restart: unless-stopped
