services:
  satisfactory-server:
    container_name: satisfactory-server
    image: ghcr.io/wolveix/satisfactory-server:v1.9.1@sha256:c8ef7325750e156ba875c210fdce01af20b2dd3da1f8c79f4fb7b78e983f2782
    labels:
      folder.view: Gaming
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/satisfactory.png
    environment:
      PUID: "${UID}"
      PGID: "${GID}"
      TZ: "Europe/Paris"
      SERVERGAMEPORT: 7777
      AUTOSAVENUM: 20
      MAXPLAYERS: 1
      ROOTLESS: false
      STEAMBETA: false
    volumes:
      - "${SECRET_APPDATA}/satisfactory:/config"
    ports:
      - "7777:7777/udp"
      - "7777:7777/tcp"
    restart: no
