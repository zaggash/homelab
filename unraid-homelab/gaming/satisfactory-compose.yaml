services:
  satisfactory-server:
    container_name: satisfactory-server
    image: ghcr.io/wolveix/satisfactory-server:v1.8.10@sha256:f8cd1139e5653fa01f24baf4fbf5335c8f2dbaf927d16cf5bf8ca0ab754e7971
    labels:
      folder.view: Gaming
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/satisfactory.png
    environment:
      PUID: "${UID}"
      PGID: "${GID}"
      TZ: "Europe/Paris"
      SERVERGAMEPORT: 7777
      AUTOSAVENUM: 20
      MAXPLAYERS: 1
      ROOTLESS: false
      STEAMBETA: false
    volumes:
      - "${SECRET_APPDATA}/satisfactory:/config"
    ports:
      - "7777:7777/udp"
      - "7777:7777/tcp"
    restart: unless-stopped
