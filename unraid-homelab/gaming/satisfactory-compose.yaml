services:
  satisfactory-server:
    container_name: satisfactory-server
    image: ghcr.io/wolveix/satisfactory-server:v1.9.10@sha256:e0f2f8c9759875c97add050d3a344167b71cb41bef68e85771f1ea8cc8c00301
    labels:
      folder.view2: Gaming
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/satisfactory.png
    environment:
      PUID: "${UID}"
      PGID: "${GID}"
      TZ: "Europe/Paris"
      SERVERGAMEPORT: 7777
      AUTOSAVENUM: 20
      MAXPLAYERS: 1
      ROOTLESS: false
      STEAMBETA: false
    volumes:
      - "${SECRET_APPDATA}/satisfactory:/config"
    networks:
      - gaming
    ports:
      - "7777:7777/udp"
      - "7777:7777/tcp"
    restart: no
