services:
  satisfactory-server:
    container_name: satisfactory-server
    image: ghcr.io/wolveix/satisfactory-server:v1.8.9@sha256:b9dab6a8c44a14e06c181c0b1f35fe0cda56ddb4b2c1e736498a9947201751b9
    labels:
      folder.view: Gaming
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/satisfactory.png
    environment:
      PUID: "${UID}"
      PGID: "${GID}"
      TZ: "Europe/Paris"
      SERVERGAMEPORT: 7777
      AUTOSAVENUM: 20
      MAXPLAYERS: 1
      ROOTLESS: false
      STEAMBETA: false
    volumes:
      - "${SECRET_APPDATA}/satisfactory:/config"
    ports:
      - "7777:7777/udp"
      - "7777:7777/tcp"
    restart: unless-stopped
