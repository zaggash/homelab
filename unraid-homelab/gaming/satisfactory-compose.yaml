services:
  satisfactory-server:
    container_name: satisfactory-server
    image: ghcr.io/wolveix/satisfactory-server:v1.9.6@sha256:8dcf96610a4ea6c7f42035df2747d9b3dc57f27e01e4ce3b7c589d3e73cc096d
    labels:
      folder.view: Gaming
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/satisfactory.png
    environment:
      PUID: "${UID}"
      PGID: "${GID}"
      TZ: "Europe/Paris"
      SERVERGAMEPORT: 7777
      AUTOSAVENUM: 20
      MAXPLAYERS: 1
      ROOTLESS: false
      STEAMBETA: false
    volumes:
      - "${SECRET_APPDATA}/satisfactory:/config"
    networks:
      - gaming
    ports:
      - "7777:7777/udp"
      - "7777:7777/tcp"
    restart: no
