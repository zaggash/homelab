services:
  postgres:
    container_name: postgres
    image: postgres:16@sha256:6b841c8f6a819884207402f1209a8116844365df15fca8cf556fc54a24c70800
    volumes:
      - "${SECRET_APPDATA}/postgresql14-data:/var/lib/postgresql/data"
      #- ./create-db.sql:/docker-entrypoint-initdb.d/create_database.sql
    environment:
      POSTGRES_USER: ${SECRET_POSTGRESQL_POSTGRES_USER}
      POSTGRES_PASSWORD: ${SECRET_POSTGRESQL_POSTGRES_PASSWORD}
      POSTGRES_DB: postgres
    networks:
      - databases
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
