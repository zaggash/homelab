services:
  pgadmin4:
    container_name: pgadmin4
    image: dpage/pgadmin4:8.5@sha256:00998d19a230b66e30de4bc00a2c453b07c63016dc15e58d6f6b4fa3c688d4e5
    volumes:
      - "${SECRET_APPDATA}/pgamin4-data:/var/lib/pgadmin"
      #- ./create-db.sql:/docker-entrypoint-initdb.d/create_database.sql
    environment:
      PGADMIN_DEFAULT_EMAIL: ${SECRET_PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${SECRET_PGADMIN_PASSWORD}
    networks:
      - databases
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-O", "-", "http://localhost:80/misc/ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s

