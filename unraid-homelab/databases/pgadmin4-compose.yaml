services:
  pgadmin4:
    container_name: pgadmin4
    image: dpage/pgadmin4:8.8@sha256:61fd25f428c155027fb2aa74b913d317af11a14f55e6135484b5e86a8840520b
    volumes:
      - "${SECRET_APPDATA}/pgamin4-data:/var/lib/pgadmin"
      #- ./create-db.sql:/docker-entrypoint-initdb.d/create_database.sql
    environment:
      PGADMIN_DEFAULT_EMAIL: ${SECRET_PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${SECRET_PGADMIN_PASSWORD}
    networks:
      - databases
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-O", "-", "http://localhost:80/misc/ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s

