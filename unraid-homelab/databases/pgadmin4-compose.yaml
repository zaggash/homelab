services:
  pgadmin4:
    container_name: pgadmin4
    image: dpage/pgadmin4:8.7@sha256:27914eafcac1ab14d1a50cc680f29c9d976c33aed0562f1b741ab9f33b341890
    volumes:
      - "${SECRET_APPDATA}/pgamin4-data:/var/lib/pgadmin"
      #- ./create-db.sql:/docker-entrypoint-initdb.d/create_database.sql
    environment:
      PGADMIN_DEFAULT_EMAIL: ${SECRET_PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${SECRET_PGADMIN_PASSWORD}
    networks:
      - databases
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-O", "-", "http://localhost:80/misc/ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s

