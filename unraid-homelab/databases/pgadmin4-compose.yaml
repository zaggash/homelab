services:
  pgadmin4:
    container_name: pgadmin4
    image: dpage/pgadmin4:8.6@sha256:701f221dfc5da1fb3d4095ad4264ebb00ef4f7ecc6573007a49a59740019703d
    volumes:
      - "${SECRET_APPDATA}/pgamin4-data:/var/lib/pgadmin"
      #- ./create-db.sql:/docker-entrypoint-initdb.d/create_database.sql
    environment:
      PGADMIN_DEFAULT_EMAIL: ${SECRET_PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${SECRET_PGADMIN_PASSWORD}
    networks:
      - databases
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-O", "-", "http://localhost:80/misc/ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s

