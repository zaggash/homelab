services:
  drone-runner:
    container_name: drone-runner
    image: drone/drone-runner-docker:1.8.5@sha256:e92115f2613a15172fe64c4842a6a92e00c186d82ba22e9f9c4832eaabb21df2
    labels:
      folder.view2: Drone
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/drone.png
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    environment:
      TZ: ${TZ}
      DRONE_RPC_HOST: drone-server
      DRONE_RPC_PROTO: http
      DRONE_RPC_SECRET: ${SECRET_DRONE_DRONE_RPC_SECRET}
      DRONE_RUNNER_CAPACITY: 1
      DRONE_DEBUG: false
      DRONE_TRACE: false
    networks:
      - drone
    restart: always
