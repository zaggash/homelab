    - path: /etc/systemd/resolved.conf.d/fedora-coreos-stub-listener.conf
      mode: 0644
      contents:
        inline: |
          [Resolve]
          DNSStubListener=no

    - path: /etc/NetworkManager/system-connections/eth0.nmconnection
      mode: 0600
      contents:
        inline: |
          [connection]
          id=eth0
          type=ethernet
          interface-name=eth0
          [ipv4]
          address1=192.168.1.10/24,192.168.1.1
          dns=1.1.1.1;1.0.0.1;
          dns-search=
          may-fail=false
          method=manual
