          dns=2606:4700:4700::1111,2606:4700:4700::1001
          dns-search=home.lan
          may-fail=false
          method=manual

    - path: /etc/selinux/config
      overwrite: true
      contents:
        inline: |
          # This file controls the state of SELinux on the system.
          # SELINUX= can take one of these three values:
          #     enforcing - SELinux security policy is enforced.
          #     permissive - SELinux prints warnings instead of enforcing.
          #     disabled - No SELinux policy is loaded.
          SELINUX=disabled
          # SELINUXTYPE= can take one of these three values:
          #     targeted - Targeted processes are protected,
          #     minimum - Modification of targeted policy. Only selected processes are
          #     protected.
          #     mls - Multi Level Security protection.
          SELINUXTYPE=targeted

    - path: /etc/vconsole.conf
      mode: 0644
      contents:
        inline: KEYMAP=fr

    - path: /etc/modules-load.d/br_netfilter.conf
      mode: 0644
      contents:
        inline: br_netfilter

    - path: /etc/sysctl.d/custom.conf
      mode: 0644
      contents:
        inline: |
          net.bridge.bridge-nf-call-iptables = 1
          kernel.panic = 10
          kernel.panic_on_oops = 1
          vm.overcommit_memory = 1
          vm.panic_on_oom = 0
          net.ipv4.ip_forward = 1

    - path: /etc/hostname
      mode: 0644      
      contents:
        inline: rpi4-docker

    - path: /etc/systemd/timesyncd.conf
      overwrite: true
      mode: 0644
      contents:
        inline: |
          [Time]
          NTP=0.fr.pool.ntp.org 1.fr.pool.ntp.org 2.fr.pool.ntp.org 3.fr.pool.ntp.org

    - path: /etc/ssh/sshd_config.d/20-custom-sshd
      overwrite: true
      mode: 0644
      contents:
        inline: |
          # Use most defaults for sshd configuration.
          UsePrivilegeSeparation sandbox
          Subsystem sftp internal-sftp
          UseDNS no
          PermitRootLogin no
          AllowUsers core
          PasswordAuthentication no
          AuthenticationMethods publickey

    - path: /etc/sudoers.d/core-nopasswd
      mode: 0644
      contents:
        inline: |
          core ALL=(ALL:ALL) NOPASSWD: ALL

systemd:
  units:
    - name: rpm-ostree-countme.timer
      enabled: false
      mask: true

    - name: portainer-agent.service
      enabled: true
      contents: |
        [Unit]
        Description=portainer-agent
        After=network-online.target
        Wants=network-online.target
        [Service]
        TimeoutStartSec=0
        ExecStartPre=-/bin/docker rm -f portainer_agent
        ExecStartPre=/bin/docker pull portainer/agent:latest
        ExecStart=/bin/docker run -d --name portainer_agent --restart=always \
          -v /var/lib/docker/volumes:/var/lib/docker/volumes \
          -v /var/run/docker.sock:/var/run/docker.sock \
          -p 9001:9001 \
          portainer/agent:latest
        [Install]
        WantedBy=multi-user.target
