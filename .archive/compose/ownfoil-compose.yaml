services:
  ownfoil:
    container_name: ownfoil
    image: a1ex4/ownfoil:2.1.3@sha256:e84cc7e88ccaa646513ddc88f242919bb35f49bad97eda3b17b0854ff8d72d54
    labels:
      folder.view2: Tools
      net.unraid.docker.icon: ${SECRET_APPDATA}/icons/ownfoil.png
      traefik.enable: true
      traefik.docker.network: homelab_tools
      traefik.http.routers.ownfoil.rule: Host(`nshop.${SECRET_DOMAIN}`)
      traefik.http.routers.ownfoil.entryPoints: websecure
      traefik.http.services.ownfoil.loadbalancer.server.port: 8465
    volumes:
      - "${SECRET_DATADIR}/switch-games:/games"
      - "${SECRET_APPDATA}/ownfoil:/app/config"
    environment:
      PUID: 1000
      PGID: 1000
    networks:
      - tools
    restart: always
